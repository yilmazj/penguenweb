<canvas id="canvas"></canvas>

<div id="joystick-container" class="hidden">
    <div id="joystick-base"></div>
    <div id="joystick-stick"></div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const joystickContainer = document.getElementById('joystick-container');
    const joystickStick = document.getElementById('joystick-stick');

    let gameStarted = false;
    let audioContext;
    let windSound, walkSound;

    // Canvas boyutlarƒ±nƒ± ayarla
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Oyuncu
    const player = {
        x: 0,
        y: 0,
        angle: 0,
        speed: 0,
        maxSpeed: 3,
        rotationSpeed: 0.05
    };

    // Joystick
    let joystick = {
        active: false,
        startX: 0,
        startY: 0,
        currentX: 0,
        currentY: 0,
        angle: 0,
        distance: 0
    };

    // Arka plandaki penguenler (her zaman uzakta)
    const backgroundPenguins = [];
    for (let i = 0; i < 15; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = 800 + Math.random() * 400;
        backgroundPenguins.push({
            x: Math.cos(angle) * distance,
            y: Math.sin(angle) * distance,
            size: 20 + Math.random() * 10
        });
    }

    // Daƒülar
    const mountains = [];
    for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2;
        const distance = 1500 + Math.random() * 500;
        mountains.push({
            x: Math.cos(angle) * distance,
            y: Math.sin(angle) * distance,
            height: 200 + Math.random() * 200,
            width: 300 + Math.random() * 200
        });
    }

    // Ses sistemi
    function initAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // R√ºzgar sesi (beyaz g√ºr√ºlt√º + d√º≈ü√ºk frekans filtre)
        const windBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
        const windData = windBuffer.getChannelData(0);
        for (let i = 0; i < windData.length; i++) {
            windData[i] = (Math.random() * 2 - 1) * 0.1;
        }
        
        windSound = audioContext.createBufferSource();
        windSound.buffer = windBuffer;
        windSound.loop = true;
        
        const windFilter = audioContext.createBiquadFilter();
        windFilter.type = 'lowpass';
        windFilter.frequency.value = 400;
        
        const windGain = audioContext.createGain();
        windGain.gain.value = 0.15;
        
        windSound.connect(windFilter);
        windFilter.connect(windGain);
        windGain.connect(audioContext.destination);
        windSound.start();

        // Y√ºr√ºy√º≈ü sesi
        createWalkSound();
    }

    function createWalkSound() {
        const walkBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.3, audioContext.sampleRate);
        const walkData = walkBuffer.getChannelData(0);
        for (let i = 0; i < walkData.length; i++) {
            walkData[i] = (Math.random() * 2 - 1) * 0.3 * Math.exp(-i / (audioContext.sampleRate * 0.1));
        }
        
        walkSound = audioContext.createBufferSource();
        walkSound.buffer = walkBuffer;
        walkSound.loop = true;
        
        const walkGain = audioContext.createGain();
        walkGain.gain.value = 0;
        
        walkSound.connect(walkGain);
        walkGain.connect(audioContext.destination);
        walkSound.start();
        
        player.walkGain = walkGain;
    }

    // Joystick kontrol√º
    function handleJoystickStart(e) {
        e.preventDefault();
        const touch = e.touches ? e.touches[0] : e;
        const rect = joystickContainer.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        joystick.active = true;
        joystick.startX = centerX;
        joystick.startY = centerY;
        updateJoystick(touch.clientX, touch.clientY);
    }

    function handleJoystickMove(e) {
        if (!joystick.active) return;
        e.preventDefault();
        const touch = e.touches ? e.touches[0] : e;
        updateJoystick(touch.clientX, touch.clientY);
    }

    function handleJoystickEnd(e) {
        e.preventDefault();
        joystick.active = false;
        joystick.distance = 0;
        joystickStick.style.transform = 'translate(-50%, -50%)';
    }

    function updateJoystick(x, y) {
        const dx = x - joystick.startX;
        const dy = y - joystick.startY;
        const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 45);
        const angle = Math.atan2(dy, dx);
        
        joystick.currentX = Math.cos(angle) * distance;
        joystick.currentY = Math.sin(angle) * distance;
        joystick.angle = angle;
        joystick.distance = distance / 45;
        
        joystickStick.style.transform = `translate(calc(-50% + ${joystick.currentX}px), calc(-50% + ${joystick.currentY}px))`;
    }

    // Joystick event listeners
    joystickContainer.addEventListener('touchstart', handleJoystickStart);
    joystickContainer.addEventListener('mousedown', handleJoystickStart);
    document.addEventListener('touchmove', handleJoystickMove);
    document.addEventListener('mousemove', handleJoystickMove);
    document.addEventListener('touchend', handleJoystickEnd);
    document.addEventListener('mouseup', handleJoystickEnd);

    // Oyunu ba≈ülat
    startBtn.addEventListener('click', () => {
        startScreen.classList.add('hidden');
        joystickContainer.classList.remove('hidden');
        gameStarted = true;
        initAudio();
        gameLoop();
    });

    // Penguen √ßiz
    function drawPenguin(x, y, size, angle = 0) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        
        // G√∂lge
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.beginPath();
        ctx.ellipse(0, size * 0.4, size * 0.3, size * 0.15, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // V√ºcut
        ctx.fillStyle = '#1a1a1a';
        ctx.beginPath();
        ctx.ellipse(0, 0, size * 0.35, size * 0.5, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Karƒ±n
        ctx.fillStyle = '#f5f5f5';
        ctx.beginPath();
        ctx.ellipse(0, size * 0.05, size * 0.25, size * 0.35, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Kanatlar
        ctx.fillStyle = '#1a1a1a';
        ctx.beginPath();
        ctx.ellipse(-size * 0.3, 0, size * 0.12, size * 0.3, -0.3, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(size * 0.3, 0, size * 0.12, size * 0.3, 0.3, 0, Math.PI * 2);
        ctx.fill();
        
        // Kafa
        ctx.fillStyle = '#1a1a1a';
        ctx.beginPath();
        ctx.arc(0, -size * 0.4, size * 0.25, 0, Math.PI * 2);
        ctx.fill();
        
        // Gaga
        ctx.fillStyle = '#ff6b35';
        ctx.beginPath();
        ctx.moveTo(0, -size * 0.35);
        ctx.lineTo(size * 0.15, -size * 0.3);
        ctx.lineTo(0, -size * 0.25);
        ctx.closePath();
        ctx.fill();
        
        // G√∂zler
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(-size * 0.08, -size * 0.45, size * 0.08, 0, Math.PI * 2);
        ctx.arc(size * 0.08, -size * 0.45, size * 0.08, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#1a1a1a';
        ctx.beginPath();
        ctx.arc(-size * 0.08, -size * 0.45, size * 0.04, 0, Math.PI * 2);
        ctx.arc(size * 0.08, -size * 0.45, size * 0.04, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
    }

    // Daƒü √ßiz
    function drawMountain(x, y, width, height) {
        const gradient = ctx.createLinearGradient(x, y - height, x, y);
        gradient.addColorStop(0, '#d4dfe6');
        gradient.addColorStop(0.5, '#b8c5cf');
        gradient.addColorStop(1, '#9eaab5');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(x - width / 2, y);
        ctx.lineTo(x, y - height);
        ctx.lineTo(x + width / 2, y);
        ctx.closePath();
        ctx.fill();
        
        // Kar tepe
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.beginPath();
        ctx.moveTo(x - width * 0.15, y - height * 0.7);
        ctx.lineTo(x, y - height);
        ctx.lineTo(x + width * 0.15, y - height * 0.7);
        ctx.closePath();
        ctx.fill();
    }

    // Kar taneleri
    const snowflakes = Array.from({ length: 50 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speed: Math.random() * 0.5 + 0.2
    }));

    // Oyun d√∂ng√ºs√º
    function gameLoop() {
        if (!gameStarted) return;
        
        // Joystick'ten hareket hesapla
        if (joystick.distance > 0.1) {
            const targetAngle = joystick.angle - Math.PI / 2;
            let angleDiff = targetAngle - player.angle;
            
            // A√ßƒ± farkƒ±nƒ± normalize et (-PI ile PI arasƒ±)
            while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
            while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
            
            player.angle += angleDiff * player.rotationSpeed;
            player.speed = joystick.distance * player.maxSpeed;
            
            // Y√ºr√ºy√º≈ü sesi
            if (player.walkGain) {
                player.walkGain.gain.value = joystick.distance * 0.2;
            }
        } else {
            player.speed *= 0.9;
            if (player.walkGain) {
                player.walkGain.gain.value *= 0.9;
            }
        }
        
        // Oyuncu hareketi
        player.x += Math.cos(player.angle + Math.PI / 2) * player.speed;
        player.y += Math.sin(player.angle + Math.PI / 2) * player.speed;
        
        // Arka plan penguenleri oyuncudan ka√ßsƒ±n
        backgroundPenguins.forEach(penguin => {
            const dx = penguin.x - player.x;
            const dy = penguin.y - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 1000) {
                const pushX = (dx / dist) * 2;
                const pushY = (dy / dist) * 2;
                penguin.x += pushX;
                penguin.y += pushY;
            }
        });
        
        // √áizim
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Arka plan degradesi
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#c8d5e0');
        gradient.addColorStop(0.6, '#e8eef2');
        gradient.addColorStop(1, '#f5f8fa');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Kar taneleri
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        snowflakes.forEach(flake => {
            ctx.beginPath();
            ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
            ctx.fill();
            
            flake.y += flake.speed;
            if (flake.y > canvas.height) {
                flake.y = -10;
                flake.x = Math.random() * canvas.width;
            }
        });
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height * 0.7;
        
        // Daƒülarƒ± √ßiz (uzaktan yakƒ±na)
        mountains.sort((a, b) => {
            const distA = Math.sqrt((a.x - player.x) ** 2 + (a.y - player.y) ** 2);
            const distB = Math.sqrt((b.x - player.x) ** 2 + (b.y - player.y) ** 2);
            return distB - distA;
        }).forEach(mountain => {
            const relX = mountain.x - player.x;
            const relY = mountain.y - player.y;
            const screenX = centerX + relX * 0.15;
            const screenY = centerY + relY * 0.15;
            
            if (screenX > -300 && screenX < canvas.width + 300) {
                drawMountain(screenX, screenY, mountain.width, mountain.height);
            }
        });
        
        // Arka plan penguenleri √ßiz
        backgroundPenguins.forEach(penguin => {
            const relX = penguin.x - player.x;
            const relY = penguin.y - player.y;
            const dist = Math.sqrt(relX * relX + relY * relY);
            const scale = 1000 / (dist + 500);
            
            const screenX = centerX + relX * scale * 0.5;
            const screenY = centerY + relY * scale * 0.5;
            
            if (screenX > -100 && screenX < canvas.width + 100 && screenY > -100 && screenY < canvas.height + 100) {
                const angle = Math.atan2(relY, relX) - Math.PI / 2;
                drawPenguin(screenX, screenY, penguin.size * scale, angle);
            }
        });
        
        // Ana penguen (oyuncu) - GTA tarzƒ± arkadan g√∂r√ºn√ºm
        drawPenguin(centerX, centerY, 40, 0);
        
        requestAnimationFrame(gameLoop);
    }

    // Service Worker kaydƒ± (PWA)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }
</script>
