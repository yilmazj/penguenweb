<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nihilist Penguin</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #ffffff;
}

#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.4);
  z-index: 10;
}

#stick {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div id="joystick">
  <div id="stick"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf5f7fa);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 3, 6);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 5);
scene.add(dirLight);

/* GROUND */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(1000, 1000),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = 0;
scene.add(ground);

/* PENGUIN (placeholder) */
const penguin = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4, 1.2, 8, 16),
  new THREE.MeshStandardMaterial({ color: 0x000000 })
);
penguin.position.set(0, 1, 0);
scene.add(penguin);

/* CAMERA TARGET */
camera.lookAt(penguin.position);

/* JOYSTICK */
const stick = document.getElementById("stick");
const joy = document.getElementById("joystick");

let moveForward = 0;
let turn = 0;

joy.addEventListener("touchmove", e => {
  const rect = joy.getBoundingClientRect();
  const x = e.touches[0].clientX - rect.left - 70;
  const y = e.touches[0].clientY - rect.top - 70;

  turn = x / 50;
  moveForward = y / 50;

  stick.style.transform = `translate(${x}px, ${y}px)`;
});

joy.addEventListener("touchend", () => {
  moveForward = 0;
  turn = 0;
  stick.style.transform = "translate(-50%, -50%)";
});

/* LOOP */
function animate() {
  requestAnimationFrame(animate);

  penguin.rotation.y -= turn * 0.05;
  penguin.translateZ(-moveForward * 0.08);

  camera.position.lerp(
    new THREE.Vector3(
      penguin.position.x,
      penguin.position.y + 3,
      penguin.position.z + 6
    ),
    0.1
  );
  camera.lookAt(penguin.position);

  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
