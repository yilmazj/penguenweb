<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguin: Natural Reality</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background-color: #aaccff; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* GİRİŞ EKRANI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #ddeeff, #ffffff);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        h1 { color: #1a2a3a; font-size: 2rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 4px; text-align: center; font-weight: 900; }
        p { color: #4a6a8a; font-size: 0.9rem; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;}
        
        .control-group { display: flex; gap: 30px; }
        .btn {
            padding: 18px 40px; border: 3px solid #1a2a3a; background: rgba(255,255,255,0.3);
            font-size: 1rem; cursor: pointer; transition: all 0.3s ease; letter-spacing: 2px;
            color: #1a2a3a; font-weight: 800; text-transform: uppercase;
            backdrop-filter: blur(5px);
        }
        .btn:hover { background: #1a2a3a; color: #fff; transform: translateY(-2px); }

        /* JOYSTICK ALANI */
        #joystick-zone {
            position: absolute; bottom: 50px;
            width: 160px; height: 160px; z-index: 5; display: none;
            border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.4);
            background: rgba(220, 235, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Nihilist Loop</h1>
        <p>Natural Reality.</p>
        <div style="margin-bottom: 20px; font-size: 0.85rem; color: #4a6a8a; font-weight: bold;">KONTROL TERCİHİ:</div>
        <div class="control-group">
            <button class="btn" onclick="startGame('left')">SOL EL</button>
            <button class="btn" onclick="startGame('right')">SAĞ EL</button>
        </div>
    </div>

    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground;
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        let walkTime = 0;
        
        if ('serviceWorker' in navigator) {
            try { navigator.serviceWorker.register('sw.js'); } catch(e) {}
        }

        function startGame(side) {
            localStorage.setItem('joystickSide', side);
            const zone = document.getElementById('joystick-zone');
            zone.style.left = side === 'left' ? '40px' : 'auto';
            zone.style.right = side === 'right' ? '40px' : 'auto';

            document.getElementById('start-screen').style.display = 'none';
            try {
                init3D();
                isGameActive = true;
                zone.style.display = 'block';
                setupJoystick();
                animate();
            } catch (err) { alert("Kritik Hata: " + err.message); }
        }

        function init3D() {
            scene = new THREE.Scene();
            // Atmosferik Gökyüzü ve Sis
            const skyColor = 0xcce0ff;
            const groundColor = 0xffffff;
            scene.background = new THREE.Color(skyColor); 
            scene.fog = new THREE.FogExp2(skyColor, 0.0012); // Biraz daha açık sis

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 3500);

            // ULTRA RENDER AYARLARI
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.05;
            renderer.outputColorSpace = THREE.SRGBColorSpace;

            document.getElementById('canvas-container').innerHTML = ''; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Çevre Işığı (Buz gibi yansıma)
            const hemiLight = new THREE.HemisphereLight(skyColor, groundColor, 0.5);
            scene.add(hemiLight);

            // Ana Güneş Işığı (4K Gölgeler)
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.6);
            dirLight.position.set(150, 200, 100); 
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(4096, 4096);
            dirLight.shadow.camera.top = 500; dirLight.shadow.camera.bottom = -500;
            dirLight.shadow.camera.left = -500; dirLight.shadow.camera.right = 500;
            dirLight.shadow.camera.near = 1; dirLight.shadow.camera.far = 1500;
            dirLight.shadow.bias = -0.00005; dirLight.shadow.normalBias = 0.01;
            scene.add(dirLight);

            // ZEMİN (Yüksek Detaylı Kar)
            const geometry = new THREE.PlaneGeometry(6000, 6000, 256, 256);
            const pos = geometry.attributes.position;
            for(let i=0; i<pos.count; i++) {
                const x = pos.getX(i); const y = pos.getY(i);
                let noise = Math.sin(x*0.01)*Math.cos(y*0.013)*4.0;
                noise += Math.sin(x*0.04 + y*0.05)*1.5;
                pos.setZ(i, noise); 
            }
            geometry.computeVertexNormals();
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, roughness: 0.9, metalness: 0.1, envMapIntensity: 0.8
            });
            ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ANA KARAKTER
            penguin = createNaturalPenguin();
            scene.add(penguin);

            // ÇEVRE (YENİ DOĞAL DAĞLAR)
            createNaturalMountains();
            createDenseColony();
            updateCamera();
        }

        // --- YENİ: DOĞAL GÖRÜNÜMLÜ PENGUEN (Düzgün Yüzgeçler) ---
        function createNaturalPenguin() {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            const blackMat = new THREE.MeshStandardMaterial({ color: 0x080808, roughness: 0.95, metalness: 0.0 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 1.0 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff9a00, roughness: 0.8, metalness: 0.1 });

            // Gövde
            const bodyGeo = new THREE.CapsuleGeometry(0.95, 1.3, 16, 32);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 2.6; body.castShadow = true; group.add(body);

            // Göbek
            const bellyGeo = new THREE.CapsuleGeometry(0.85, 1.1, 16, 32); bellyGeo.scale(0.9, 1, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat); belly.position.set(0, 2.5, 0.48); group.add(belly);

            // Kafa
            const headGeo = new THREE.CapsuleGeometry(0.52, 0.45, 16, 24);
            const head = new THREE.Mesh(headGeo, blackMat); head.position.set(0, 4.2, 0); head.castShadow = true; group.add(head);

            // Gaga
            const beakGeo = new THREE.ConeGeometry(0.15, 0.55, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat); beak.rotation.x = Math.PI / 2; beak.position.set(0, 4.2, 0.65); group.add(beak);

            // --- YENİ KOLLAR (YÜZGEÇLER) - ARTIK ÇUBUK DEĞİL ---
            // Daha geniş bir kapsül kullanıp, onu yassılaştırıyoruz.
            const flipperGeo = new THREE.CapsuleGeometry(0.4, 1.5, 12, 24);
            flipperGeo.scale(1, 1, 0.12); // Çok yassı (palet gibi)
            
            const flipperLeft = new THREE.Mesh(flipperGeo, blackMat);
            flipperLeft.position.set(1.1, 2.9, 0); flipperLeft.rotation.set(0, 0, -Math.PI/7); flipperLeft.castShadow = true; group.add(flipperLeft);
            
            const flipperRight = new THREE.Mesh(flipperGeo, blackMat);
            flipperRight.position.set(-1.1, 2.9, 0); flipperRight.rotation.set(0, 0, Math.PI/7); flipperRight.castShadow = true; group.add(flipperRight);
            // --------------------------------------------------

            // Bacaklar ve Ayaklar
            const legGeo = new THREE.CylinderGeometry(0.28, 0.25, 0.7, 12);
            const footGeo = new THREE.CapsuleGeometry(0.28, 0.9, 12, 16); footGeo.scale(1, 1, 0.5);
            
            const leftLegGroup = new THREE.Group(); leftLegGroup.position.set(0.5, 1.3, 0);
            const leftLeg = new THREE.Mesh(legGeo, blackMat); leftLeg.position.y = -0.1; leftLeg.castShadow = true; leftLegGroup.add(leftLeg);
            const leftFoot = new THREE.Mesh(footGeo, orangeMat); leftFoot.rotation.x = Math.PI / 2; leftFoot.position.set(0, -0.45, 0.35); leftFoot.castShadow = true; leftLegGroup.add(leftFoot);
            group.add(leftLegGroup);

            const rightLegGroup = new THREE.Group(); rightLegGroup.position.set(-0.5, 1.3, 0);
            const rightLeg = new THREE.Mesh(legGeo, blackMat); rightLeg.position.y = -0.1; rightLeg.castShadow = true; rightLegGroup.add(rightLeg);
            const rightFoot = new THREE.Mesh(footGeo, orangeMat); rightFoot.rotation.x = Math.PI / 2; rightFoot.position.set(0, -0.45, 0.35); rightFoot.castShadow = true; rightLegGroup.add(rightFoot);
            group.add(rightLegGroup);

            group.userData.flippers = { left: flipperLeft, right: flipperRight };
            group.userData.legs = { left: leftLegGroup, right: rightLegGroup };
            return group;
        }

        // --- YENİ: DOĞAL SIRADAĞLAR (PİRAMİT YOK) ---
        function createNaturalMountains() {
            // Koni yerine, yüksek detaylı küre parçalarını deforme ederek dağ kütleleri oluşturuyoruz.
            for(let i=0; i<25; i++) {
                const baseRadius = Math.random() * 150 + 100;
                // Yarım küre (thetaStart: 0, thetaLength: PI/2)
                const geo = new THREE.SphereGeometry(baseRadius, 128, 64, 0, Math.PI*2, 0, Math.PI/1.8);
                const pos = geo.attributes.position;
                const colors = [];

                // Deformasyon ve Boyama Döngüsü
                for (let j = 0; j < pos.count; j++) {
                    let x = pos.getX(j); let y = pos.getY(j); let z = pos.getZ(j);
                    
                    // Yüksekliği normalize et (0 = taban, 1 = zirve)
                    const normalizedHeight = y / baseRadius;

                    // Çok katmanlı gürültü ile "oyma" işlemi
                    let noise = 0;
                    // Ana kütle şekillendirme
                    noise += Math.sin(x*0.02 + z*0.015) * baseRadius * 0.3;
                    // Keskin sırtlar ve vadiler
                    noise += Math.cos(x*0.05) * Math.sin(z*0.05) * baseRadius * 0.15 * (1-normalizedHeight);
                    // İnce detaylar
                    noise += (Math.random()-0.5) * baseRadius * 0.05;

                    // Erozyon: Zirveleri daha sivri, tabanları daha yayvan yap
                    const erosionFactor = Math.pow(normalizedHeight, 1.5);
                    
                    // Yeni pozisyonları uygula
                    pos.setX(j, x + noise * 0.5 * (1-erosionFactor));
                    pos.setZ(j, z + noise * 0.5 * (1-erosionFactor));
                    // Yüksekliği gürültüye göre artır ama tabanı sabit tutmaya çalış
                    pos.setY(j, y + Math.abs(noise) * erosionFactor * 1.5 - baseRadius*0.1);

                    // Vertex Boyama (Kar ve Kaya)
                    const newY = pos.getY(j);
                    const finalNormalizedHeight = Math.max(0, newY / (baseRadius*1.5));
                    const color = new THREE.Color();
                    // Kar sınırı rastgele değişsin
                    const snowLine = 0.4 + Math.random()*0.1 + noise*0.001; 

                    if(finalNormalizedHeight > snowLine) {
                        color.setHex(0xffffff); // Kar
                    } else {
                        // Koyu gri/kahve kaya tonları
                        const rockTone = 0.2 + Math.random()*0.15;
                        color.setRGB(rockTone, rockTone*0.9, rockTone*0.8);
                    }
                    colors.push(color.r, color.g, color.b);
                }
                geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geo.computeVertexNormals();

                const mat = new THREE.MeshStandardMaterial({ 
                    vertexColors: true, roughness: 0.95, metalness: 0.05, flatShading: false
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 500 + Math.random() * 500;
                // Dağı zemine oturt
                mesh.position.set(Math.cos(angle)*dist, -50, Math.sin(angle)*dist);
                mesh.rotation.y = Math.random() * Math.PI;
                // Dağları biraz basıklaştır, daha doğal dursun
                mesh.scale.set(1 + Math.random()*0.3, 0.8 + Math.random()*0.2, 1 + Math.random()*0.3);
                mesh.castShadow = true; mesh.receiveShadow = true;
                scene.add(mesh);
            }
        }

        function createDenseColony() {
            otherPenguinsGroup = new THREE.Group();
            const count = 200; positions = []; minDistance = 1.4;
            for(let i=0; i<count; i++) {
                const p = createNaturalPenguin(); p.scale.set(0.5, 0.5, 0.5);
                let x, z, valid; let attempts = 0;
                do {
                    valid = true; x = (Math.random() - 0.5) * 65; z = -150 + (Math.random() - 0.5) * 40;
                    for(const pos of positions) { if(Math.sqrt((x-pos.x)**2 + (z-pos.z)**2) < minDistance) { valid = false; break; }}
                    attempts++;
                } while (!valid && attempts < 100);
                if(valid) { positions.push({x, z}); p.position.set(x, 0, z); p.rotation.y = Math.random() * Math.PI * 2; otherPenguinsGroup.add(p); }
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static', position: { top: '50%', left: '50%' },
                color: 'white', size: 120, fadeTime: 0
            });
            joystickManager.on('move', (evt, data) => {
                if(data?.vector) { moveForward = Math.max(0, data.vector.y) * 0.09; rotateY = -data.vector.x * 0.05; }
            });
            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        function checkMirageLogic() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            if (dist < 180) {
                const fleeVector = new THREE.Vector3().subVectors(otherPenguinsGroup.position, penguin.position);
                fleeVector.y = 0; fleeVector.normalize();
                const escapeSpeed = moveForward > 0 ? moveForward * 2.1 : 0;
                otherPenguinsGroup.position.add(fleeVector.multiplyScalar(escapeSpeed));
                if (dist < 90) {
                     const clampPos = penguin.position.clone().add(fleeVector.multiplyScalar(90));
                     otherPenguinsGroup.position.set(clampPos.x, 0, clampPos.z);
                }
            }
        }

        function updateCamera() {
            const relativeOffset = new THREE.Vector3(0, 5.5, -11); 
            const cameraOffset = relativeOffset.applyMatrix4(penguin.matrixWorld);
            camera.position.lerp(cameraOffset, 0.08);
            camera.lookAt(new THREE.Vector3(penguin.position.x, 3.8, penguin.position.z));
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY; penguin.translateZ(moveForward);
                if(moveForward > 0.001) {
                    walkTime += 0.18;
                    const legAngle = Math.sin(walkTime) * 0.4;
                    penguin.userData.legs.left.rotation.x = legAngle; penguin.userData.legs.right.rotation.x = -legAngle;
                    const flipperAngle = Math.cos(walkTime) * 0.15;
                    penguin.userData.flippers.left.rotation.z = -Math.PI/7 + flipperAngle;
                    penguin.userData.flippers.right.rotation.z = Math.PI/7 - flipperAngle;
                    penguin.rotation.z = Math.sin(walkTime * 0.5) * 0.03; 
                } else {
                    penguin.userData.legs.left.rotation.x = THREE.MathUtils.lerp(penguin.userData.legs.left.rotation.x, 0, 0.15);
                    penguin.userData.legs.right.rotation.x = THREE.MathUtils.lerp(penguin.userData.legs.right.rotation.x, 0, 0.15);
                    penguin.userData.flippers.left.rotation.z = THREE.MathUtils.lerp(penguin.userData.flippers.left.rotation.z, -Math.PI/7, 0.1);
                    penguin.userData.flippers.right.rotation.z = THREE.MathUtils.lerp(penguin.userData.flippers.right.rotation.z, Math.PI/7, 0.1);
                    penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                    walkTime = 0;
                }
                ground.position.x = penguin.position.x; ground.position.z = penguin.position.z;
                checkMirageLogic(); updateCamera(); renderer.render(scene, camera);
            }
        }
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
