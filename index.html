<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguin</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background-color: #dbe4eb; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* Giriş Ekranı UI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(240,245,255,0.95); /* Daha soğuk beyaz */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        h1 { color: #222; font-size: 1.8rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 4px; text-align: center; }
        p { text-align: center; padding: 0 30px; color: #555; font-size: 0.85rem; margin-bottom: 40px; line-height: 1.5;}
        .btn {
            padding: 15px 40px; border: 1px solid #222; background: rgba(255,255,255,0.5);
            font-size: 0.9rem; cursor: pointer; transition: 0.3s; letter-spacing: 2px;
            color: #222; font-weight: bold; text-transform: uppercase;
        }
        .btn:hover { background: #222; color: #fff; border-color: #222; }

        /* Joystick Alanı - Şeffaf Premium His */
        #joystick-zone {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 140px; z-index: 5; display: none;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
        }
        
        /* Mesaj */
        #message {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: #444; opacity: 0; transition: opacity 2s; pointer-events: none;
            font-weight: normal; font-size: 1rem; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Nihilist Loop</h1>
        <p>Ufuk çizgisi bir vaat değil, bir yanılsamadır. Ne kadar yürürsen yürü, başladığın yerdesin.</p>
        <button class="btn" onclick="startGame(true)">Yürüyüşe Başla</button>
    </div>

    <div id="message">Onlara asla ulaşamazsın...</div>
    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground;
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        
        if ('serviceWorker' in navigator) {
            try { navigator.serviceWorker.register('sw.js'); } catch(e) {}
        }

        function startGame(useJoystick) {
            document.getElementById('start-screen').style.display = 'none';
            try {
                init3D();
                isGameActive = true;
                if (useJoystick) {
                    document.getElementById('joystick-zone').style.display = 'block';
                    setupJoystick();
                }
                animate();
            } catch (err) { alert("Hata: " + err.message); }
        }

        function init3D() {
            scene = new THREE.Scene();
            const fogColor = 0xdbe4eb; // Soğuk gri-mavi
            scene.background = new THREE.Color(fogColor);
            // SİS AZALTILDI: 0.02 -> 0.012
            scene.fog = new THREE.FogExp2(fogColor, 0.012);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 600);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // Daha gerçekçi renkler
            renderer.toneMappingExposure = 1.1;
            document.getElementById('canvas-container').innerHTML = ''; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Işıklandırma (Soğuk Kar Atmosferi)
            const ambientLight = new THREE.AmbientLight(0xcaddff, 0.5); // Hafif mavimsi ortam ışığı
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8); // Güneş
            dirLight.position.set(50, 80, 30); 
            dirLight.castShadow = true;
            // Gölge kalitesi ayarları
            dirLight.shadow.mapSize.set(2048, 2048);
            dirLight.shadow.camera.top = 100; dirLight.shadow.camera.bottom = -100;
            dirLight.shadow.camera.left = -100; dirLight.shadow.camera.right = 100;
            dirLight.shadow.bias = -0.0005;
            scene.add(dirLight);

            // GERÇEKÇİ ZEMİN (KAR)
            const geometry = new THREE.PlaneGeometry(2000, 2000, 64, 64);
            // MeshStandardMaterial kullanarak ışığı daha iyi yansıtan mat bir yüzey
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 1.0, // Tamamen mat (kar gibi)
                metalness: 0.0 
            });
            ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ANA KARAKTER
            penguin = createDetailedPenguin();
            scene.add(penguin);

            // Çevre
            createMountains(); // Dağ sayısı artırıldı
            createMiragePenguins();
            updateCamera();
        }

        function createDetailedPenguin() {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            const blackMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xf0f0f0, roughness: 0.9 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff9100, roughness: 0.7 });

            // Gövde
            const bodyGeo = new THREE.SphereGeometry(1, 24, 24);
            bodyGeo.scale(1, 1.55, 0.9);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 1.6;
            body.castShadow = true;
            group.add(body);

            // Göbek
            const bellyGeo = new THREE.SphereGeometry(0.88, 24, 24);
            bellyGeo.scale(1, 1.45, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat);
            belly.position.set(0, 1.5, 0.4);
            group.add(belly);

            // Kafa
            const headGeo = new THREE.SphereGeometry(0.55, 24, 24);
            const head = new THREE.Mesh(headGeo, blackMat);
            head.position.set(0, 2.9, 0);
            head.castShadow = true;
            group.add(head);

            // Gaga
            const beakGeo = new THREE.ConeGeometry(0.12, 0.4, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat);
            beak.rotation.x = Math.PI / 2;
            beak.position.set(0, 2.9, 0.55);
            group.add(beak);

            // --- KOLLAR (YÜZGEÇLER) DÜZELTİLDİ ---
            const flipperGeo = new THREE.SphereGeometry(0.25, 16, 16);
            flipperGeo.scale(0.3, 2.2, 0.8);
            
            const flipperLeft = new THREE.Mesh(flipperGeo, blackMat);
            flipperLeft.position.set(0.95, 1.7, 0.1);
            // Aşağı ve hafifçe geriye doğru doğal duruş
            flipperLeft.rotation.set(Math.PI / 16, 0, -Math.PI / 24); 
            flipperLeft.castShadow = true;
            group.add(flipperLeft);

            const flipperRight = new THREE.Mesh(flipperGeo, blackMat);
            flipperRight.position.set(-0.95, 1.7, 0.1);
            // Simetrik duruş
            flipperRight.rotation.set(Math.PI / 16, 0, Math.PI / 24);
            flipperRight.castShadow = true;
            group.add(flipperRight);
            // ------------------------------------

            // Ayaklar
            const footGeo = new THREE.SphereGeometry(0.25, 16, 16);
            footGeo.scale(1.2, 0.5, 1.8);
            const footLeft = new THREE.Mesh(footGeo, orangeMat);
            footLeft.position.set(0.4, 0.15, 0.2);
            footLeft.castShadow = true;
            group.add(footLeft);
            const footRight = new THREE.Mesh(footGeo, orangeMat);
            footRight.position.set(-0.4, 0.15, 0.2);
            footRight.castShadow = true;
            group.add(footRight);

            return group;
        }

        function createMountains() {
            // DAĞ SAYISI ARTIRILDI: 25 -> 45
            for(let i=0; i<45; i++) {
                const h = Math.random() * 60 + 30; // Daha yüksek dağlar
                const geo = new THREE.ConeGeometry(Math.random() * 50 + 20, h, 6); 
                // Dağlara hafif mavi-beyaz tonu ver
                const mat = new THREE.MeshPhongMaterial({ color: 0xe0e8f0, flatShading: true, shininess: 0 });
                const mesh = new THREE.Mesh(geo, mat);
                
                const angle = Math.random() * Math.PI * 2;
                // Mesafeyi biraz açtık çünkü sis azaldı
                const dist = 180 + Math.random() * 200; 
                mesh.position.set(Math.cos(angle)*dist, h/2 - 8, Math.sin(angle)*dist);
                mesh.rotation.y = Math.random() * Math.PI;
                mesh.scale.set(1 + Math.random()*0.5, 1, 1 + Math.random()*0.5);
                scene.add(mesh);
            }
        }

        function createMiragePenguins() {
            otherPenguinsGroup = new THREE.Group();
            for(let i=0; i<7; i++) {
                const p = createDetailedPenguin();
                p.scale.set(0.5, 0.5, 0.5);
                // Başlangıçta tam arkada (Z negatif) duruyorlar
                // Dağınık bir grup halinde
                p.position.set((i-3)*4 + Math.random()*2, 0, -70 - Math.random()*15); 
                // Rastgele yönlere baksınlar, ilgisizce
                p.rotation.y = Math.random() * Math.PI * 2; 
                otherPenguinsGroup.add(p);
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'rgba(255,255,255,0.8)', // Daha şeffaf beyaz
                size: 120,
                fadeTime: 200
            });

            joystickManager.on('move', (evt, data) => {
                if(data?.vector) {
                    moveForward = Math.max(0, data.vector.y) * 0.28; 
                    rotateY = -data.vector.x * 0.07;
                }
            });

            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        function checkMirageLogic() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            
            // Eğer 80 birimden fazla yaklaşırsan kaçmaya başlarlar
            if (dist < 80) {
                const fleeDir = new THREE.Vector3().subVectors(otherPenguinsGroup.position, penguin.position).normalize();
                fleeDir.y = 0; 
                
                // PARADOKS HIZI: Senin hızının %15 fazlası. Asla yetişemezsin.
                // Sen durursan onlar da çok yavaşlar (serap etkisi)
                const escapeSpeed = moveForward > 0 ? moveForward * 1.15 : 0.02;
                
                otherPenguinsGroup.position.add(fleeDir.multiplyScalar(escapeSpeed));
                
                // Kaçarken sana dönüp baksınlar (isteğe bağlı, şu an kapalı)
                // otherPenguinsGroup.lookAt(new THREE.Vector3(penguin.position.x, 0, penguin.position.z)); 

                document.getElementById('message').style.opacity = 0.8;
            } else {
                document.getElementById('message').style.opacity = 0;
            }
        }

        function updateCamera() {
            // Kamera açısı: Biraz daha alçak ve dramatik
            const relativeOffset = new THREE.Vector3(0, 3.2, -7.5); 
            const cameraOffset = relativeOffset.applyMatrix4(penguin.matrixWorld);
            camera.position.lerp(cameraOffset, 0.08);
            // Penguenin biraz üzerine bak ki ufku görelim
            camera.lookAt(new THREE.Vector3(penguin.position.x, 2.5, penguin.position.z));
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY;
                penguin.translateZ(moveForward);
                
                // Yürüyüş efekti (Sallanma)
                if(moveForward > 0.01) {
                    const walkSpeed = Date.now() * 0.008;
                    penguin.rotation.z = Math.sin(walkSpeed) * 0.04; // Gövde sallanması
                    penguin.position.y = Math.abs(Math.sin(walkSpeed*2)) * 0.05; // Hafif zıplama
                } else {
                    penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                    penguin.position.y = THREE.MathUtils.lerp(penguin.position.y, 0, 0.1);
                }

                // Sonsuz zemin hilesi
                ground.position.x = penguin.position.x;
                ground.position.z = penguin.position.z;

                checkMirageLogic();
                updateCamera();
                renderer.render(scene, camera);
            }
        }
        
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
