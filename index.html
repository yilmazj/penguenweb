<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguen Oyunu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
            touch-action: none; /* Çift dokunma ile yakınlaştırmayı engelle */
        }
        canvas {
            display: block;
        }
        #joystick-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2); /* Şeffaf beyaz arka plan */
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            touch-action: none; /* Dokunma hareketlerini bu eleman için engelle */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #joystick-knob {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5); /* Şeffaf beyaz topuz */
            border-radius: 50%;
            position: absolute;
            /* Başlangıçta merkezde */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Sahne Kurulumu ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x8899aa); // Resimdeki gri gökyüzü rengi
        scene.fog = new THREE.FogExp2(0x8899aa, 0.0015); // Sis efekti

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Gölgeleri etkinleştir
        document.body.appendChild(renderer.domElement);

        // --- Işıklar ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -100;
        directionalLight.shadow.camera.right = 100;
        directionalLight.shadow.camera.top = 100;
        directionalLight.shadow.camera.bottom = -100;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // --- Zemin (Karlı Düzlem) ---
        const planeGeometry = new THREE.PlaneGeometry(2000, 2000);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.8 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // --- Dağlar (Basit Geometriler) ---
        function createMountain(x, z, height, radius) {
            const geometry = new THREE.ConeGeometry(radius, height, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0xcccccc, flatShading: true }); // Low-poly görünüm
            const mountain = new THREE.Mesh(geometry, material);
            mountain.position.set(x, height / 2, z);
            mountain.castShadow = true;
            mountain.receiveShadow = true;
            scene.add(mountain);
        }

        // Resimdekine benzer dağ yerleşimi
        createMountain(-300, -400, 400, 200);
        createMountain(-150, -300, 250, 120);
        createMountain(300, -450, 450, 220);
        createMountain(100, -350, 150, 80);
        createMountain(-400, -100, 300, 150);
        createMountain(450, -100, 350, 180);

        // --- Penguen Modeli (Basit Siyah Penguen) ---
        const penguinGroup = new THREE.Group();
        
        // Gövde
        const bodyGeometry = new THREE.SphereGeometry(1, 32, 32);
        bodyGeometry.scale(1, 1.5, 0.8); // Biraz ovalleştir
        const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 }); // Simsiyah
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 1.5;
        body.castShadow = true;
        penguinGroup.add(body);

        // Kafa
        const headGeometry = new THREE.SphereGeometry(0.6, 32, 32);
        const headMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 }); // Simsiyah
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.y = 3.2;
        head.castShadow = true;
        penguinGroup.add(head);

        // Ayaklar
        const footGeometry = new THREE.BoxGeometry(0.5, 0.2, 0.8);
        const footMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        
        const leftFoot = new THREE.Mesh(footGeometry, footMaterial);
        leftFoot.position.set(-0.5, 0.1, 0);
        leftFoot.castShadow = true;
        penguinGroup.add(leftFoot);

        const rightFoot = new THREE.Mesh(footGeometry, footMaterial);
        rightFoot.position.set(0.5, 0.1, 0);
        rightFoot.castShadow = true;
        penguinGroup.add(rightFoot);

        scene.add(penguinGroup);

        // --- Joystick Kontrolü ---
        const joystickContainer = document.getElementById('joystick-container');
        const joystickKnob = document.getElementById('joystick-knob');
        let joystickData = { x: 0, y: 0, active: false };
        const maxRadius = joystickContainer.clientWidth / 2;

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystickContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let x = touch.clientX - centerX;
            let y = touch.clientY - centerY;

            const distance = Math.sqrt(x * x + y * y);
            if (distance > maxRadius) {
                const angle = Math.atan2(y, x);
                x = Math.cos(angle) * maxRadius;
                y = Math.sin(angle) * maxRadius;
            }

            joystickKnob.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;

            // Hız ve Yön Hesaplama
            joystickData.x = x / maxRadius;
            joystickData.y = y / maxRadius;
            joystickData.active = true;
        }

        function resetJoystick() {
            joystickKnob.style.transform = `translate(-50%, -50%)`;
            joystickData.x = 0;
            joystickData.y = 0;
            joystickData.active = false;
        }

        joystickContainer.addEventListener('touchstart', handleTouch, { passive: false });
        joystickContainer.addEventListener('touchmove', handleTouch, { passive: false });
        joystickContainer.addEventListener('touchend', resetJoystick);
        joystickContainer.addEventListener('touchcancel', resetJoystick);


        // --- Oyun Döngüsü (Render Loop) ---
        const moveSpeed = 0.15;
        const turnSpeed = 0.05;
        let walkCycle = 0;

        function animate() {
            requestAnimationFrame(animate);

            // Penguen Hareketi
            if (joystickData.active) {
                // Yön (Dönme)
                if (joystickData.x !== 0) {
                    penguinGroup.rotation.y -= joystickData.x * turnSpeed;
                }

                // İleri/Geri Hareket
                if (joystickData.y !== 0) {
                    const forward = new THREE.Vector3(0, 0, 1).applyQuaternion(penguinGroup.quaternion);
                    forward.multiplyScalar(joystickData.y * moveSpeed); // Joystick y ekseninde ileri gitmek için negatif değerler olabilir.
                    penguinGroup.position.add(forward);

                    // Yürüme Animasyonu (Sağa-Sola Sallanma)
                    walkCycle += 0.2;
                    const tiltAngle = Math.sin(walkCycle) * 0.15; // Sallanma açısı
                    penguinGroup.rotation.z = tiltAngle;
                }
            } else {
                // Hareket etmiyorsa dik dur
                if (Math.abs(penguinGroup.rotation.z) > 0.01) {
                    penguinGroup.rotation.z *= 0.8; // Yavaşça düzelt
                } else {
                    penguinGroup.rotation.z = 0;
                }
            }

            // Kamera Takibi
            const relativeCameraOffset = new THREE.Vector3(0, 5, -10); // Penguenin arkasından ve yukarısından bak
            const cameraOffset = relativeCameraOffset.applyMatrix4(penguinGroup.matrixWorld);
            camera.position.copy(cameraOffset);
            camera.lookAt(penguinGroup.position);

            renderer.render(scene, camera);
        }

        // --- Pencere Boyutu Değişimi ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate(); // Döngüyü başlat
    </script>
</body>
</html>
