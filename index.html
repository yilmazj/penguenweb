<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguin: Ultimate Reality</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background-color: #aaccff; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* GİRİŞ EKRANI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(240,248,255,0.98);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        h1 { color: #2c3e50; font-size: 1.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 4px; text-align: center; font-weight: 800; }
        p { color: #546e7a; font-size: 0.85rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        
        .control-group { display: flex; gap: 20px; }
        .btn {
            padding: 15px 35px; border: 2px solid #2c3e50; background: transparent;
            font-size: 0.9rem; cursor: pointer; transition: 0.3s; letter-spacing: 1px;
            color: #2c3e50; font-weight: bold; text-transform: uppercase;
        }
        .btn:hover { background: #2c3e50; color: #fff; }

        /* JOYSTICK ALANI */
        #joystick-zone {
            position: absolute; bottom: 50px;
            width: 150px; height: 150px; z-index: 5; display: none;
            border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Nihilist Loop</h1>
        <p>Gerçeklik Soğuktur.</p>
        <div style="margin-bottom: 15px; font-size: 0.8rem; color: #546e7a;">KONTROL TERCİHİ:</div>
        <div class="control-group">
            <button class="btn" onclick="startGame('left')">SOL EL</button>
            <button class="btn" onclick="startGame('right')">SAĞ EL</button>
        </div>
    </div>

    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground;
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        // Animasyon için zaman sayacı
        let walkTime = 0;
        
        if ('serviceWorker' in navigator) {
            try { navigator.serviceWorker.register('sw.js'); } catch(e) {}
        }

        function startGame(side) {
            localStorage.setItem('joystickSide', side);
            const zone = document.getElementById('joystick-zone');
            zone.style.left = side === 'left' ? '30px' : 'auto';
            zone.style.right = side === 'right' ? '30px' : 'auto';

            document.getElementById('start-screen').style.display = 'none';
            try {
                init3D();
                isGameActive = true;
                zone.style.display = 'block';
                setupJoystick();
                animate();
            } catch (err) { alert("Kritik Hata: " + err.message); }
        }

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xbbeeff); 

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 2000);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            document.getElementById('canvas-container').innerHTML = ''; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // IŞIKLANDIRMA
            const ambientLight = new THREE.AmbientLight(0xddeeff, 0.7);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.3);
            dirLight.position.set(80, 120, 60); 
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(2048, 2048);
            dirLight.shadow.camera.top = 300; dirLight.shadow.camera.bottom = -300;
            dirLight.shadow.camera.left = -300; dirLight.shadow.camera.right = 300;
            dirLight.shadow.bias = -0.00005;
            dirLight.shadow.normalBias = 0.02;
            scene.add(dirLight);

            // GERÇEKÇİ ZEMİN
            const geometry = new THREE.PlaneGeometry(4000, 4000, 150, 150);
            const pos = geometry.attributes.position;
            for(let i=0; i<pos.count; i++) {
                const x = pos.getX(i);
                const y = pos.getY(i);
                let noise = Math.sin(x * 0.02) * Math.cos(y * 0.02) * 2.5;
                noise += Math.sin(x * 0.1) * Math.cos(y * 0.1) * 0.5;
                pos.setZ(i, noise); 
            }
            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 1.0,
                metalness: 0.0
            });
            ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ANA KARAKTER
            penguin = createStabdingPenguin();
            scene.add(penguin);

            // ÇEVRE
            createProceduralMountains();
            createDenseColony(); // Yeni, kalabalık koloni
            updateCamera();
        }

        // --- GÜNCELLENMİŞ PENGUEN (Gerçekçi Materyaller ve Animasyon Parçaları) ---
        function createStabdingPenguin() {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            // --- YENİ: DAHA GERÇEKÇİ MATERYALLER (Tüy/Deri Hissi) ---
            const blackMat = new THREE.MeshStandardMaterial({ 
                color: 0x0a0a0a, // Daha koyu, kömür karası
                roughness: 0.95, // Çok mat, ışığı yutuyor (tüy gibi)
                metalness: 0.0
            });
            const whiteMat = new THREE.MeshStandardMaterial({ 
                color: 0xfdfdfd, 
                roughness: 1.0, // Tam mat
                metalness: 0.0 
            });
            const orangeMat = new THREE.MeshStandardMaterial({ 
                color: 0xff8800, 
                roughness: 0.8, // Biraz daha pürüzsüz (gaga/ayak)
                metalness: 0.0 
            });

            // Gövde
            const bodyGeo = new THREE.SphereGeometry(1, 24, 24);
            bodyGeo.scale(0.95, 1.7, 0.9);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 2.1;
            body.castShadow = true;
            group.add(body);

            // Göbek
            const bellyGeo = new THREE.SphereGeometry(0.85, 24, 24);
            bellyGeo.scale(0.95, 1.6, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat);
            belly.position.set(0, 2.0, 0.4);
            group.add(belly);

            // Kafa
            const headGeo = new THREE.SphereGeometry(0.55, 24, 24);
            const head = new THREE.Mesh(headGeo, blackMat);
            head.position.set(0, 3.6, 0);
            head.castShadow = true;
            group.add(head);

            // Gaga
            const beakGeo = new THREE.ConeGeometry(0.12, 0.4, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat);
            beak.rotation.x = Math.PI / 2;
            beak.position.set(0, 3.6, 0.55);
            group.add(beak);

            // --- KOLLAR (Animasyon için referans alınacak) ---
            const flipperGeo = new THREE.SphereGeometry(0.25, 16, 16);
            flipperGeo.scale(0.3, 2.2, 0.8);
            const flipperLeft = new THREE.Mesh(flipperGeo, blackMat);
            flipperLeft.position.set(0.95, 2.2, 0); flipperLeft.rotation.z = -Math.PI / 10; flipperLeft.castShadow = true; group.add(flipperLeft);
            const flipperRight = new THREE.Mesh(flipperGeo, blackMat);
            flipperRight.position.set(-0.95, 2.2, 0); flipperRight.rotation.z = Math.PI / 10; flipperRight.castShadow = true; group.add(flipperRight);

            // --- AYAKLAR (Animasyon için referans alınacak) ---
            const footGeo = new THREE.SphereGeometry(0.3, 16, 16);
            footGeo.scale(1.0, 0.4, 1.6);
            // Pivot noktalarını ayarlamak için ayakları birer grup içine alıyoruz
            const footLeftGroup = new THREE.Group();
            footLeftGroup.position.set(0.4, 0.2, 0.3);
            const footLeft = new THREE.Mesh(footGeo, orangeMat);
            footLeft.castShadow = true;
            footLeftGroup.add(footLeft);
            group.add(footLeftGroup);

            const footRightGroup = new THREE.Group();
            footRightGroup.position.set(-0.4, 0.2, 0.3);
            const footRight = new THREE.Mesh(footGeo, orangeMat);
            footRight.castShadow = true;
            footRightGroup.add(footRight);
            group.add(footRightGroup);

            // Animasyonda kullanmak için parçaları kaydet
            group.userData.flippers = { left: flipperLeft, right: flipperRight };
            group.userData.feet = { left: footLeftGroup, right: footRightGroup };

            return group;
        }

        function createProceduralMountains() {
            for(let i=0; i<30; i++) {
                const radius = Math.random() * 100 + 50;
                const height = Math.random() * 180 + 80;
                const geo = new THREE.ConeGeometry(radius, height, 64, 32); 
                const pos = geo.attributes.position;
                const colors = [];
                for (let j = 0; j < pos.count; j++) {
                    const y = pos.getY(j);
                    const normalizedHeight = (y + height/2) / height;
                    const noiseScale = 15 * (1 - normalizedHeight * 0.7); 
                    pos.setX(j, pos.getX(j) + (Math.random()-0.5)*noiseScale);
                    pos.setZ(j, pos.getZ(j) + (Math.random()-0.5)*noiseScale);
                    pos.setY(j, pos.getY(j) + (Math.random()-0.5)*noiseScale*0.5);
                    const color = new THREE.Color();
                    if(normalizedHeight > 0.6) color.setHex(0xffffff);
                    else {
                        const shade = 0.8 + normalizedHeight * 0.2;
                        color.setRGB(shade, shade, shade+0.05);
                    }
                    colors.push(color.r, color.g, color.b);
                }
                geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geo.computeVertexNormals();
                const mat = new THREE.MeshStandardMaterial({ 
                    vertexColors: true, roughness: 0.9, metalness: 0.1, flatShading: false
                });
                const mesh = new THREE.Mesh(geo, mat);
                const angle = Math.random() * Math.PI * 2;
                const dist = 300 + Math.random() * 300;
                mesh.position.set(Math.cos(angle)*dist, height/2 - 20, Math.sin(angle)*dist);
                mesh.scale.set(1 + Math.random(), 1, 1 + Math.random());
                scene.add(mesh);
            }
        }

        // --- YENİ: ÇOK KALABALIK VE SIKI KOLONİ ---
        function createDenseColony() {
            otherPenguinsGroup = new THREE.Group();
            const count = 200; // SAYI 4 KATINA ÇIKTI (50 -> 200)
            const positions = [];
            const minDistance = 1.2; // Penguenler arası minimum mesafe (dip dibe)

            for(let i=0; i<count; i++) {
                const p = createStabdingPenguin();
                p.scale.set(0.5, 0.5, 0.5);
                
                let x, z, valid;
                let attempts = 0;
                // Sıkışık yerleşim için basit bir "Poisson Disk" benzeri deneme
                do {
                    valid = true;
                    // Arkada geniş bir alana yay ama sıkı olsun
                    x = (Math.random() - 0.5) * 50; 
                    z = -130 + (Math.random() - 0.5) * 30;

                    // Diğer penguenlerle çarpışma kontrolü
                    for(const pos of positions) {
                        const dx = x - pos.x;
                        const dz = z - pos.z;
                        if(Math.sqrt(dx*dx + dz*dz) < minDistance) {
                            valid = false;
                            break;
                        }
                    }
                    attempts++;
                } while (!valid && attempts < 50);

                if(valid) {
                    positions.push({x, z});
                    p.position.set(x, 0, z); 
                    p.rotation.y = Math.random() * Math.PI * 2; 
                    otherPenguinsGroup.add(p);
                }
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { top: '50%', left: '50%' },
                color: 'white', size: 120, fadeTime: 0
            });

            joystickManager.on('move', (evt, data) => {
                if(data?.vector) {
                    moveForward = Math.max(0, data.vector.y) * 0.09; 
                    rotateY = -data.vector.x * 0.05;
                }
            });
            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        function checkMirageLogic() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            if (dist < 160) {
                const fleeVector = new THREE.Vector3().subVectors(otherPenguinsGroup.position, penguin.position);
                fleeVector.y = 0; fleeVector.normalize();
                const escapeSpeed = moveForward > 0 ? moveForward * 2.0 : 0;
                otherPenguinsGroup.position.add(fleeVector.multiplyScalar(escapeSpeed));
                if (dist < 80) {
                     const clampPos = penguin.position.clone().add(fleeVector.multiplyScalar(80));
                     otherPenguinsGroup.position.set(clampPos.x, 0, clampPos.z);
                }
            }
        }

        function updateCamera() {
            const relativeOffset = new THREE.Vector3(0, 4.5, -9); 
            const cameraOffset = relativeOffset.applyMatrix4(penguin.matrixWorld);
            camera.position.lerp(cameraOffset, 0.08);
            camera.lookAt(new THREE.Vector3(penguin.position.x, 3.0, penguin.position.z));
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY;
                penguin.translateZ(moveForward);
                
                // --- YENİ: AYAK VE KOL ODAKLI YÜRÜYÜŞ ANİMASYONU ---
                if(moveForward > 0.001) {
                    walkTime += 0.15; // Yürüyüş hızı
                    
                    // Ayaklar (İleri-Geri Sarkaç Hareketi)
                    const footAngle = Math.sin(walkTime) * 0.3;
                    penguin.userData.feet.left.rotation.x = footAngle;
                    penguin.userData.feet.right.rotation.x = -footAngle;

                    // Kollar (Hafif Sallanma)
                    const flipperAngle = Math.cos(walkTime) * 0.1;
                    penguin.userData.flippers.left.rotation.z = -Math.PI / 10 + flipperAngle;
                    penguin.userData.flippers.right.rotation.z = Math.PI / 10 - flipperAngle;

                    // Gövde Sallanması (Çok aza indirildi, sadece hafif bir denge hareketi)
                    penguin.rotation.z = Math.sin(walkTime * 0.5) * 0.02; 

                } else {
                    // Durunca her şeyi sıfırla (Yumuşak geçiş)
                    penguin.userData.feet.left.rotation.x = THREE.MathUtils.lerp(penguin.userData.feet.left.rotation.x, 0, 0.1);
                    penguin.userData.feet.right.rotation.x = THREE.MathUtils.lerp(penguin.userData.feet.right.rotation.x, 0, 0.1);
                    penguin.userData.flippers.left.rotation.z = THREE.MathUtils.lerp(penguin.userData.flippers.left.rotation.z, -Math.PI / 10, 0.1);
                    penguin.userData.flippers.right.rotation.z = THREE.MathUtils.lerp(penguin.userData.flippers.right.rotation.z, Math.PI / 10, 0.1);
                    penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                    walkTime = 0;
                }
                // ---------------------------------------------------

                ground.position.x = penguin.position.x;
                ground.position.z = penguin.position.z;

                checkMirageLogic();
                updateCamera();
                renderer.render(scene, camera);
            }
        }
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
