<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguin: Everest Edition</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background-color: #87ceeb; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* GİRİŞ EKRANI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        h1 { color: #222; font-size: 1.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 5px; text-align: center; }
        p { color: #777; font-size: 0.8rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        
        .control-group {
            display: flex; gap: 20px;
        }
        .btn {
            padding: 15px 30px; border: 2px solid #222; background: transparent;
            font-size: 0.9rem; cursor: pointer; transition: 0.3s; letter-spacing: 1px;
            color: #222; font-weight: bold; text-transform: uppercase;
        }
        .btn:hover { background: #222; color: #fff; }
        .btn.active { background: #222; color: #fff; } /* Son seçileni hatırla */

        /* JOYSTICK ALANI */
        #joystick-zone {
            position: absolute; bottom: 60px;
            /* Varsayılan (JS ile değişecek) */
            left: 50%; transform: translateX(-50%); 
            width: 140px; height: 140px; z-index: 5; display: none;
            /* Premium şeffaf halka */
            border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Nihilist Loop</h1>
        <p>Everest Edition</p>
        
        <div style="margin-bottom: 15px; font-size: 0.8rem; color: #555;">Kontrol Tercihi:</div>
        <div class="control-group">
            <button class="btn" onclick="startGame('left')">SOL EL</button>
            <button class="btn" onclick="startGame('right')">SAĞ EL</button>
        </div>
    </div>

    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground;
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        
        // --- SİSTEM BAŞLANGIÇ ---
        window.onload = function() {
            // Kayıtlı tercih var mı kontrol et
            const savedSide = localStorage.getItem('joystickSide');
            if(savedSide) {
                // Butonlara stil verilebilir ama direkt kullanıcının seçmesini bekliyoruz
                // İstersen buraya "Son seçiminiz buydu" gibi bir UI eklemesi yapılabilir
                // Ama şimdilik temiz kalsın.
            }
        };

        if ('serviceWorker' in navigator) {
            try { navigator.serviceWorker.register('sw.js'); } catch(e) {}
        }

        function startGame(side) {
            // Tercihi kaydet
            localStorage.setItem('joystickSide', side);
            
            // Joystick pozisyonunu ayarla
            const zone = document.getElementById('joystick-zone');
            zone.style.transform = 'none'; // Ortalamayı iptal et
            zone.style.left = 'auto'; 
            zone.style.right = 'auto';

            if (side === 'left') {
                zone.style.left = '40px';
            } else {
                zone.style.right = '40px';
            }

            document.getElementById('start-screen').style.display = 'none';
            try {
                init3D();
                isGameActive = true;
                zone.style.display = 'block';
                setupJoystick();
                animate();
            } catch (err) { alert("Hata: " + err.message); }
        }

        function init3D() {
            scene = new THREE.Scene();
            // Gökyüzü: Soğuk, açık, buz mavisi
            scene.background = new THREE.Color(0xaaccff); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1500);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Yumuşak gölgeler
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.9;
            document.getElementById('canvas-container').innerHTML = ''; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Işıklandırma (High-End Realism)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Güçlü ortam ışığı (Kar yansıması)
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2); // Keskin Güneş
            dirLight.position.set(100, 150, 100); 
            dirLight.castShadow = true;
            // Gölge kalitesi (2K Shadow Map)
            dirLight.shadow.mapSize.width = 2048; 
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.top = 200; dirLight.shadow.camera.bottom = -200;
            dirLight.shadow.camera.left = -200; dirLight.shadow.camera.right = 200;
            dirLight.shadow.bias = -0.0001;
            scene.add(dirLight);

            // ZEMİN (Detaylı Kar)
            const geometry = new THREE.PlaneGeometry(4000, 4000, 128, 128); // Vertex sayısı arttı
            // Vertexleri hafif oynatalım ki dümdüz kağıt gibi durmasın
            const pos = geometry.attributes.position;
            for(let i=0; i<pos.count; i++) {
                pos.setZ(i, pos.getZ(i) + Math.random() * 1.5); // Hafif engebeli zemin
            }
            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 0.9,
                metalness: 0.1
            });
            ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ANA KARAKTER
            penguin = createDetailedPenguin();
            scene.add(penguin);

            // ÇEVRE (EVEREST & KOLONİ)
            createEverestMountains();
            createMirageColony();
            updateCamera();
        }

        // --- PENGUEN (AYNEN KORUNDU) ---
        function createDetailedPenguin() {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            const blackMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xf0f0f0, roughness: 0.9 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff9100, roughness: 0.7 });

            // Gövde
            const bodyGeo = new THREE.SphereGeometry(1, 24, 24); bodyGeo.scale(1, 1.55, 0.9);
            const body = new THREE.Mesh(bodyGeo, blackMat); body.position.y = 1.6; body.castShadow = true; group.add(body);

            // Göbek
            const bellyGeo = new THREE.SphereGeometry(0.88, 24, 24); bellyGeo.scale(1, 1.45, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat); belly.position.set(0, 1.5, 0.4); group.add(belly);

            // Kafa
            const headGeo = new THREE.SphereGeometry(0.55, 24, 24);
            const head = new THREE.Mesh(headGeo, blackMat); head.position.set(0, 2.9, 0); head.castShadow = true; group.add(head);

            // Gaga
            const beakGeo = new THREE.ConeGeometry(0.12, 0.4, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat); beak.rotation.x = Math.PI / 2; beak.position.set(0, 2.9, 0.55); group.add(beak);

            // Kollar (Aşağı bakan düzeltilmiş hali)
            const flipperGeo = new THREE.SphereGeometry(0.25, 16, 16); flipperGeo.scale(0.3, 2.2, 0.8);
            const flipperLeft = new THREE.Mesh(flipperGeo, blackMat); flipperLeft.position.set(0.9, 1.6, 0); flipperLeft.rotation.z = -Math.PI / 3.5; flipperLeft.castShadow = true; group.add(flipperLeft);
            const flipperRight = new THREE.Mesh(flipperGeo, blackMat); flipperRight.position.set(-0.9, 1.6, 0); flipperRight.rotation.z = Math.PI / 3.5; flipperRight.castShadow = true; group.add(flipperRight);

            // Ayaklar
            const footGeo = new THREE.SphereGeometry(0.25, 16, 16); footGeo.scale(1.2, 0.5, 1.8);
            const footLeft = new THREE.Mesh(footGeo, orangeMat); footLeft.position.set(0.4, 0.15, 0.2); footLeft.castShadow = true; group.add(footLeft);
            const footRight = new THREE.Mesh(footGeo, orangeMat); footRight.position.set(-0.4, 0.15, 0.2); footRight.castShadow = true; group.add(footRight);

            return group;
        }

        // --- YENİ: GERÇEKÇİ EVEREST DAĞLARI ---
        function createEverestMountains() {
            // Siyah dağ yok. Beyaz, karlı, keskin dağlar.
            // Vertex Displacement kullanarak rastgele ama doğal dağ formları
            
            for(let i=0; i<35; i++) { // Sayı yeterli çünkü çok büyükler
                const radius = Math.random() * 80 + 40;
                const height = Math.random() * 120 + 60; // Çok yüksek
                
                // ConeGeometry kullanıyoruz ama segment sayısını artırıyoruz (High Res)
                const geo = new THREE.ConeGeometry(radius, height, 32, 8); 
                const posAttribute = geo.attributes.position;

                // Vertexleri bozarak kayalık görüntüsü ver
                for (let j = 0; j < posAttribute.count; j++) {
                    const y = posAttribute.getY(j);
                    // Sadece tabanı değil, gövdeyi boz, zirveyi nispeten sivri bırak
                    if (y < height / 2) {
                        const noise = (Math.random() - 0.5) * 15;
                        posAttribute.setX(j, posAttribute.getX(j) + noise);
                        posAttribute.setZ(j, posAttribute.getZ(j) + noise);
                        posAttribute.setY(j, posAttribute.getY(j) + (Math.random() - 0.5) * 10);
                    }
                }
                geo.computeVertexNormals(); // Işık hesaplaması için şart

                // KARLI MATERYAL
                const mat = new THREE.MeshStandardMaterial({ 
                    color: 0xffffff, // Bembeyaz kar
                    roughness: 0.8,
                    flatShading: true, // Low-poly değil ama "keskin kayalık" hissi için true
                    metalness: 0.1
                });

                const mesh = new THREE.Mesh(geo, mat);
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 250 + Math.random() * 200; 
                mesh.position.set(Math.cos(angle)*dist, height/2 - 10, Math.sin(angle)*dist);
                
                // Biraz yatır, doğal dursun
                mesh.rotation.x = (Math.random() - 0.5) * 0.2;
                mesh.rotation.z = (Math.random() - 0.5) * 0.2;
                
                scene.add(mesh);
            }
        }

        // --- YENİ: KALABALIK KOLONİ ---
        function createMirageColony() {
            otherPenguinsGroup = new THREE.Group();
            // Sayı arttırıldı: 5 -> 20
            const count = 20; 
            
            for(let i=0; i<count; i++) {
                const p = createDetailedPenguin();
                p.scale.set(0.5, 0.5, 0.5);
                
                // Rastgele dağılım ama bir grup halinde
                const xOff = (Math.random() - 0.5) * 40; // Genişlik
                const zOff = -120 - Math.random() * 50; // Derinlik
                
                p.position.set(xOff, 0, zOff); 
                
                // Hepsi farklı yere baksın, doğal duruş
                p.rotation.y = Math.random() * Math.PI * 2; 
                
                otherPenguinsGroup.add(p);
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' }, // CSS ile override edilecek
                color: 'rgba(255,255,255,0.9)',
                size: 100,
                fadeTime: 0
            });

            joystickManager.on('move', (evt, data) => {
                if(data?.vector) {
                    moveForward = Math.max(0, data.vector.y) * 0.15; 
                    rotateY = -data.vector.x * 0.06;
                }
            });

            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        function checkMirageLogic() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            const minDistance = 60; 

            if (dist < 120) { // Algılama menzili
                const fleeVector = new THREE.Vector3().subVectors(otherPenguinsGroup.position, penguin.position);
                fleeVector.y = 0; 
                fleeVector.normalize();

                const escapeSpeed = moveForward > 0 ? moveForward * 2.0 : 0;
                otherPenguinsGroup.position.add(fleeVector.multiplyScalar(escapeSpeed));

                // Hard Clamp
                if (dist < minDistance) {
                     const clampPosition = penguin.position.clone().add(fleeVector.multiplyScalar(minDistance));
                     otherPenguinsGroup.position.set(clampPosition.x, 0, clampPosition.z);
                }
            }
        }

        function updateCamera() {
            const relativeOffset = new THREE.Vector3(0, 3.5, -8); 
            const cameraOffset = relativeOffset.applyMatrix4(penguin.matrixWorld);
            camera.position.lerp(cameraOffset, 0.08);
            camera.lookAt(new THREE.Vector3(penguin.position.x, 2.5, penguin.position.z));
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY;
                penguin.translateZ(moveForward);
                
                if(moveForward > 0.001) {
                    const walkSpeed = Date.now() * 0.005;
                    penguin.rotation.z = Math.sin(walkSpeed) * 0.05; 
                    penguin.position.y = Math.abs(Math.sin(walkSpeed*2)) * 0.06;
                } else {
                    penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                    penguin.position.y = THREE.MathUtils.lerp(penguin.position.y, 0, 0.1);
                }

                ground.position.x = penguin.position.x;
                ground.position.z = penguin.position.z;

                checkMirageLogic();
                updateCamera();
                renderer.render(scene, camera);
            }
        }
        
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
