<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguin</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background-color: #87ceeb; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* Giriş Ekranı UI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        h1 { color: #222; font-size: 1.8rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 4px; text-align: center; }
        p { text-align: center; padding: 0 30px; color: #555; font-size: 0.85rem; margin-bottom: 40px; line-height: 1.5;}
        .btn {
            padding: 15px 40px; border: 1px solid #222; background: rgba(255,255,255,0.5);
            font-size: 0.9rem; cursor: pointer; transition: 0.3s; letter-spacing: 2px;
            color: #222; font-weight: bold; text-transform: uppercase;
        }
        .btn:hover { background: #222; color: #fff; border-color: #222; }

        /* Joystick Alanı */
        #joystick-zone {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 140px; z-index: 5; display: none;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.4);
        }
        
        /* Mesaj */
        #message {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: #333; opacity: 0; transition: opacity 0.5s; pointer-events: none;
            font-weight: bold; font-size: 1.1rem; letter-spacing: 1px;
            text-shadow: 0px 0px 5px white;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Nihilist Loop</h1>
        <p>Sis kalktı ama mesafe aynı.<br>Ufuk çizgisi hala bir yalan.</p>
        <button class="btn" onclick="startGame(true)">Yürüyüşe Başla</button>
    </div>

    <div id="message">Onlar sadece bir serap... Asla varamazsın.</div>
    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground;
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        
        if ('serviceWorker' in navigator) {
            try { navigator.serviceWorker.register('sw.js'); } catch(e) {}
        }

        function startGame(useJoystick) {
            document.getElementById('start-screen').style.display = 'none';
            try {
                init3D();
                isGameActive = true;
                if (useJoystick) {
                    document.getElementById('joystick-zone').style.display = 'block';
                    setupJoystick();
                }
                animate();
            } catch (err) { alert("Hata: " + err.message); }
        }

        function init3D() {
            scene = new THREE.Scene();
            // SİS KALDIRILDI. Açık mavi gökyüzü.
            scene.background = new THREE.Color(0x87ceeb); 

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 800);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('canvas-container').innerHTML = ''; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Işıklandırma (Güneşli gün)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.9); // Parlak güneş
            dirLight.position.set(50, 100, 50); 
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(2048, 2048);
            dirLight.shadow.camera.top = 150; dirLight.shadow.camera.bottom = -150;
            dirLight.shadow.camera.left = -150; dirLight.shadow.camera.right = 150;
            dirLight.shadow.bias = -0.0001;
            scene.add(dirLight);

            // ZEMİN (KAR)
            const geometry = new THREE.PlaneGeometry(3000, 3000, 32, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 1.0,
                metalness: 0.0 
            });
            ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ANA KARAKTER
            penguin = createDetailedPenguin();
            scene.add(penguin);

            // Çevre
            createRealisticMountains(); // Yeni dağ fonksiyonu
            createMiragePenguins();
            updateCamera();
        }

        function createDetailedPenguin() {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            const blackMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xf0f0f0, roughness: 0.9 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff9100, roughness: 0.7 });

            // Gövde
            const bodyGeo = new THREE.SphereGeometry(1, 24, 24);
            bodyGeo.scale(1, 1.55, 0.9);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 1.6;
            body.castShadow = true;
            group.add(body);

            // Göbek
            const bellyGeo = new THREE.SphereGeometry(0.88, 24, 24);
            bellyGeo.scale(1, 1.45, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat);
            belly.position.set(0, 1.5, 0.4);
            group.add(belly);

            // Kafa
            const headGeo = new THREE.SphereGeometry(0.55, 24, 24);
            const head = new THREE.Mesh(headGeo, blackMat);
            head.position.set(0, 2.9, 0);
            head.castShadow = true;
            group.add(head);

            // Gaga
            const beakGeo = new THREE.ConeGeometry(0.12, 0.4, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat);
            beak.rotation.x = Math.PI / 2;
            beak.position.set(0, 2.9, 0.55);
            group.add(beak);

            // --- KOLLAR (YÜZGEÇLER) DÜZELTİLDİ (Aşağı bakıyor) ---
            const flipperGeo = new THREE.SphereGeometry(0.25, 16, 16);
            flipperGeo.scale(0.3, 2.2, 0.8);
            
            const flipperLeft = new THREE.Mesh(flipperGeo, blackMat);
            flipperLeft.position.set(0.9, 1.6, 0);
            // Z ekseninde döndürerek aşağıya yapıştırdık
            flipperLeft.rotation.z = -Math.PI / 3.5; 
            flipperLeft.castShadow = true;
            group.add(flipperLeft);

            const flipperRight = new THREE.Mesh(flipperGeo, blackMat);
            flipperRight.position.set(-0.9, 1.6, 0);
            flipperRight.rotation.z = Math.PI / 3.5;
            flipperRight.castShadow = true;
            group.add(flipperRight);
            // --------------------------------------------------

            // Ayaklar
            const footGeo = new THREE.SphereGeometry(0.25, 16, 16);
            footGeo.scale(1.2, 0.5, 1.8);
            const footLeft = new THREE.Mesh(footGeo, orangeMat);
            footLeft.position.set(0.4, 0.15, 0.2);
            footLeft.castShadow = true;
            group.add(footLeft);
            const footRight = new THREE.Mesh(footGeo, orangeMat);
            footRight.position.set(-0.4, 0.15, 0.2);
            footRight.castShadow = true;
            group.add(footRight);

            return group;
        }

        // YENİ GERÇEKÇİ DAĞ FONKSİYONU
        function createRealisticMountains() {
            for(let i=0; i<60; i++) { // Daha fazla dağ
                const radius = Math.random() * 40 + 20;
                const detail = Math.random() > 0.5 ? 1 : 0; // Düşük poligonlu, keskin hatlı
                const geo = new THREE.TetrahedronGeometry(radius, detail);
                
                // Koyu gri, kayalık rengi
                const mat = new THREE.MeshStandardMaterial({ 
                    color: 0x666666, 
                    roughness: 1.0,
                    flatShading: true // Keskin gölgeler için
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 250 + Math.random() * 300; // Sis olmadığı için daha uzağa koyduk
                mesh.position.set(Math.cos(angle)*dist, -10, Math.sin(angle)*dist);
                
                // Rastgele ölçeklendirme ve döndürme ile çeşitlilik
                mesh.scale.set(1 + Math.random(), 2 + Math.random()*3, 1 + Math.random());
                mesh.rotation.set(Math.random(), Math.random(), Math.random());
                
                scene.add(mesh);
            }
        }

        function createMiragePenguins() {
            otherPenguinsGroup = new THREE.Group();
            for(let i=0; i<5; i++) {
                const p = createDetailedPenguin();
                p.scale.set(0.5, 0.5, 0.5);
                // Başlangıçta tam arkada, ulaşılabilir bir mesafede duruyorlar
                p.position.set((i-2)*4, 0, -100); 
                p.rotation.y = Math.random() * Math.PI * 2; 
                otherPenguinsGroup.add(p);
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'rgba(255,255,255,0.9)',
                size: 120,
                fadeTime: 200
            });

            joystickManager.on('move', (evt, data) => {
                if(data?.vector) {
                    // HIZ DÜŞÜRÜLDÜ: 0.28 -> 0.15 (İlk versiyondaki hız)
                    moveForward = Math.max(0, data.vector.y) * 0.15; 
                    rotateY = -data.vector.x * 0.06;
                }
            });

            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        // GÜNCELLENMİŞ PARADOKS MANTIĞI
        function checkMirageLogic() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            const minDistance = 60; // Asla bu mesafeden daha yaklaşamazsın

            // Eğer 100 birimden fazla yaklaşırsan mekanizma devreye girer
            if (dist < 100) {
                const fleeVector = new THREE.Vector3().subVectors(otherPenguinsGroup.position, penguin.position);
                fleeVector.y = 0; 
                fleeVector.normalize();

                // 1. Yumuşak Kaçış: Senin hızının 2 katı hızla uzaklaşırlar
                const escapeSpeed = moveForward > 0 ? moveForward * 2.0 : 0;
                otherPenguinsGroup.position.add(fleeVector.multiplyScalar(escapeSpeed));

                // 2. Sert Limit (Hard Clamp): Eğer hala çok yakındaysan, zorla itilirler.
                // Bu, "gidiyorum ama varamıyorum" hissini garanti eder.
                if (dist < minDistance) {
                     const clampPosition = penguin.position.clone().add(fleeVector.multiplyScalar(minDistance));
                     otherPenguinsGroup.position.set(clampPosition.x, 0, clampPosition.z);
                }

                document.getElementById('message').style.opacity = 1;
            } else {
                document.getElementById('message').style.opacity = 0;
            }
        }

        function updateCamera() {
            const relativeOffset = new THREE.Vector3(0, 3.5, -8); 
            const cameraOffset = relativeOffset.applyMatrix4(penguin.matrixWorld);
            camera.position.lerp(cameraOffset, 0.08);
            camera.lookAt(new THREE.Vector3(penguin.position.x, 2.5, penguin.position.z));
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY;
                penguin.translateZ(moveForward);
                
                // Yürüyüş efekti (Sallanma) - Hız düştüğü için frekansı azalttım
                if(moveForward > 0.001) {
                    const walkSpeed = Date.now() * 0.005;
                    penguin.rotation.z = Math.sin(walkSpeed) * 0.05; 
                    penguin.position.y = Math.abs(Math.sin(walkSpeed*2)) * 0.06;
                } else {
                    penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                    penguin.position.y = THREE.MathUtils.lerp(penguin.position.y, 0, 0.1);
                }

                ground.position.x = penguin.position.x;
                ground.position.z = penguin.position.z;

                checkMirageLogic();
                updateCamera();
                renderer.render(scene, camera);
            }
        }
        
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
