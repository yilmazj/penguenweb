<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguin: Fixed Version</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Joystick Alanı */
        #joystick-zone {
            position: absolute;
            bottom: 50px; left: 50%;
            transform: translateX(-50%);
            width: 150px; height: 150px;
            z-index: 10;
        }

        /* Bilgi Ekranı */
        #info {
            position: absolute; top: 10px; left: 10px;
            color: black; font-family: monospace; font-size: 14px;
            background: rgba(255,255,255,0.5); padding: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
</head>
<body>

    <div id="info">Yürünen: 0m <br> Sürü Uzaklığı: 2000m (Sabit)</div>
    <div id="game-container"></div>
    <div id="joystick-zone"></div>

    <script>
        // --- DEĞİŞKENLER ---
        let scene, camera, renderer;
        let penguinGroup;
        let crowdGroup;
        let joystickManager;
        let moveData = { x: 0, y: 0 };
        let isMoving = false;
        
        // Mesafe sabitleri
        const CROWD_OFFSET = 2000; // Sürü hep 2000 birim ötede
        let playerZ = 0; // Oyuncunun konumu

        init();
        animate();

        function init() {
            // 1. SAHNE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Açık mavi gökyüzü

            // 2. KAMERA
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 15, 30); // Penguenin arkası ve yukarısı
            camera.lookAt(0, 0, -50);

            // 3. IŞIKLAR (Görünürlük için yüksek ayar)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Her yeri aydınlat
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(50, 100, 50);
            scene.add(dirLight);

            // 4. RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-container').appendChild(renderer.domElement);

            // 5. ZEMİN VE IZGARA (Görünürlük garantisi için GridHelper)
            // Sonsuz hissi veren zemin
            const groundGeo = new THREE.PlaneGeometry(10000, 10000);
            const groundMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.1; // Izgaranın hemen altı
            scene.add(ground);

            // Izgara (Grid) - Hareketi hissetmek için şart
            const gridHelper = new THREE.GridHelper(10000, 500, 0x000000, 0xcccccc);
            scene.add(gridHelper);

            // 6. OYUNCU (PENGUEN)
            createPenguin();

            // 7. ORTAM (Sürü ve Dağlar)
            createEnvironment();

            // 8. JOYSTICK
            setupJoystick();

            // Resize Olayı
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createPenguin() {
            penguinGroup = new THREE.Group();

            // Basit Geometri
            const bodyGeo = new THREE.BoxGeometry(4, 8, 4);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x222222 }); // Siyah gövde
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 4;
            penguinGroup.add(body);

            // Beyaz Göbek
            const bellyGeo = new THREE.BoxGeometry(2.1, 6, 2.1);
            const bellyMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const belly = new THREE.Mesh(bellyGeo, bellyMat);
            belly.position.set(0, 4, 1.1); // Hafif öne çıkık
            penguinGroup.add(belly);

            // Gaga
            const beakGeo = new THREE.ConeGeometry(0.5, 2, 8);
            const beakMat = new THREE.MeshStandardMaterial({ color: 0xffa500 }); // Turuncu
            const beak = new THREE.Mesh(beakGeo, beakMat);
            beak.rotation.x = Math.PI / 2;
            beak.position.set(0, 7, 2.5);
            penguinGroup.add(beak);

            // Kanatlar
            const wingGeo = new THREE.BoxGeometry(1, 4, 2);
            const wingL = new THREE.Mesh(wingGeo, bodyMat);
            wingL.position.set(2.5, 5, 0);
            wingL.rotation.z = -0.5;
            penguinGroup.add(wingL);

            const wingR = new THREE.Mesh(wingGeo, bodyMat);
            wingR.position.set(-2.5, 5, 0);
            wingR.rotation.z = 0.5;
            penguinGroup.add(wingR);

            scene.add(penguinGroup);
        }

        function createEnvironment() {
            // SÜRÜ (CROWD)
            crowdGroup = new THREE.Group();
            const pGeo = new THREE.BoxGeometry(2, 5, 2);
            const pMat = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Uzaktaki siyah noktalar

            // 200 adet penguen
            for(let i=0; i<200; i++) {
                const p = new THREE.Mesh(pGeo, pMat);
                p.position.x = (Math.random() - 0.5) * 300; // Geniş yayıl
                p.position.z = Math.random() * 50; // Derinlik
                crowdGroup.add(p);
            }
            
            // Başlangıç konumu: Oyuncunun 2000 birim önünde (Z ekseni eksiye doğru)
            crowdGroup.position.z = -CROWD_OFFSET; 
            scene.add(crowdGroup);

            // DAĞLAR (Sağda ve Solda)
            const mtGeo = new THREE.ConeGeometry(80, 200, 4);
            const mtMat = new THREE.MeshStandardMaterial({ color: 0xffffff });

            for(let i=0; i<20; i++) {
                const mt = new THREE.Mesh(mtGeo, mtMat);
                // Yolun sağı ve solu (Merkezden uzak)
                const side = Math.random() > 0.5 ? 1 : -1;
                const dist = 400 + Math.random() * 500; // 400-900 birim yanlarda
                
                mt.position.x = side * dist;
                mt.position.z = - (Math.random() * 5000); // İleri doğru dağılmış
                mt.position.y = 0;
                scene.add(mt);
            }
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'black',
                size: 100
            });

            joystickManager.on('move', (evt, data) => {
                if(data.vector) {
                    moveData = data.vector;
                    isMoving = true;
                }
            });

            joystickManager.on('end', () => {
                isMoving = false;
                moveData = { x: 0, y: 0 };
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if(isMoving && penguinGroup) {
                // HAREKET MANTIĞI (Subway Surfers Tarzı)
                // Y ekseni joystick'te yukarıdır, biz bunu Z ekseninde ileri (-Z) olarak kullanacağız.
                const speedForward = moveData.y * 2; // İleri hızı
                const speedSide = moveData.x * 1;    // Yan hızı

                // İleri git (Eğer joystick yukarıysa)
                if (moveData.y > 0) {
                    penguinGroup.position.z -= speedForward;
                    playerZ = penguinGroup.position.z; // Global konumu güncelle
                }
                
                // Sağa sola git
                penguinGroup.position.x += speedSide;

                // PAYTAK YÜRÜYÜŞ (Animasyon)
                const time = Date.now() * 0.01;
                penguinGroup.rotation.z = Math.sin(time) * 0.15; // Sağa sola yatma
                penguinGroup.position.y = 4 + Math.abs(Math.sin(time)) * 0.5; // Zıplama

                // NİHİLİZM MANTIĞI (SÜRÜ KAÇIŞI)
                // Sürünün Z pozisyonu = Oyuncunun Z pozisyonu - 2000
                // Böylece aradaki fark ASLA kapanmaz.
                crowdGroup.position.z = penguinGroup.position.z - CROWD_OFFSET;

                // Bilgi güncelle
                document.getElementById('info').innerHTML = `Yürünen: ${Math.abs(Math.floor(playerZ))}m <br> Sürü Uzaklığı: 2000m (SABİT)`;
            }

            // KAMERA TAKİBİ
            if(penguinGroup) {
                // Kamera penguenin arkasında kalsın (Z + 30)
                // Kamera penguenin yukarısında kalsın (Y = 20)
                // Kamera penguenin X konumunu hafif takip etsin
                
                const targetX = penguinGroup.position.x * 0.5;
                const targetZ = penguinGroup.position.z + 40; // Arkasından gel
                
                camera.position.x += (targetX - camera.position.x) * 0.1;
                camera.position.z += (targetZ - camera.position.z) * 0.1;
                camera.position.y = 20; // Yükseklik sabit
                
                // Kamera hep penguene baksın
                camera.lookAt(penguinGroup.position.x, 0, penguinGroup.position.z - 20);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
