<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguen: Final Cut</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050a14; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 20; }
        #timer { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: #fff; font-weight: bold; display: none; }

        /* GİRİŞ EKRANI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #0f1c2e, #1a2a40); /* Gece teması default */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 30; pointer-events: auto;
        }
        
        h1 { color: #fff; font-size: 2.2rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 4px; text-align: center; }
        .start-btn {
            padding: 18px 50px; border: 3px solid #fff; background: transparent;
            font-size: 1rem; cursor: pointer; color: #fff; font-weight: 800; 
            text-transform: uppercase; transition: 0.3s;
        }
        .start-btn:hover { background: #fff; color: #000; }

        #joystick-zone {
            position: absolute; bottom: 50px; width: 160px; height: 160px; z-index: 25; display: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="timer">00:00:00</div>
    </div>

    <div id="start-screen">
        <h1>Nihilist Penguen</h1>
        <button class="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground;
        let groundMaterial, snowTexture;
        let stars;
        let mountainObjects = []; 
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        let walkTime = 0;
        let startTime;
        
        // --- BAŞLATMA ---
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            const zone = document.getElementById('joystick-zone');
            zone.style.display = 'block';
            zone.style.left = '40px'; // Default Sol el

            init3D();
            setupJoystick();
            isGameActive = true;
            
            // Zamanlayıcı
            startTime = Date.now();
            document.getElementById('timer').style.display = 'block';
            setInterval(() => {
                const elapsed = Date.now() - startTime;
                const date = new Date(elapsed);
                document.getElementById('timer').innerText = date.toISOString().substr(14, 8); // mm:ss:ms basitleştirilmiş
            }, 50);

            animate();
        }

        // --- ZEMİN DOKUSU (2. Koddan Alındı - Korundu) ---
        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,1024,1024);
            for(let i=0; i<60000; i++) {
                const x = Math.random() * 1024; const y = Math.random() * 1024;
                const grey = Math.floor(Math.random() * 50 + 200);
                ctx.fillStyle = `rgb(${grey},${grey},${grey + 5})`;
                ctx.fillRect(x, y, Math.random() * 3 + 1, Math.random() * 3 + 1);
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(40, 40);
            return texture;
        }

        // --- THREE.JS KURULUM ---
        function init3D() {
            scene = new THREE.Scene();
            // Gece Modu Sabit (Kutup Havası için daha iyi)
            const skyColor = 0x050a14; 
            scene.background = new THREE.Color(skyColor);
            scene.fog = new THREE.FogExp2(skyColor, 0.002);

            // Kamera
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 4000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').innerHTML = ''; // Temizle
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Işıklar
            const hemiLight = new THREE.HemisphereLight(skyColor, 0xffffff, 0.4);
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xaaccff, 1.2);
            dirLight.position.set(100, 200, 100);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 4096; dirLight.shadow.mapSize.height = 4096;
            dirLight.shadow.camera.top = 500; dirLight.shadow.camera.bottom = -500;
            dirLight.shadow.camera.left = -500; dirLight.shadow.camera.right = 500;
            scene.add(dirLight);

            // Yıldızlar
            const starGeo = new THREE.BufferGeometry();
            const posArray = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i+=3) {
                posArray[i] = (Math.random() - 0.5) * 5000;
                posArray[i+1] = Math.random() * 2000 + 100; 
                posArray[i+2] = (Math.random() - 0.5) * 5000;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 2.0, sizeAttenuation: false});
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);

            // --- ZEMİN ---
            snowTexture = createSnowTexture();
            groundMaterial = new THREE.MeshStandardMaterial({ 
                map: snowTexture, roughness: 0.8, metalness: 0.1, color: 0xffffff
            });
            const groundGeo = new THREE.PlaneGeometry(8000, 8000);
            ground = new THREE.Mesh(groundGeo, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // --- KARAKTERLER ---
            penguin = createPenguinNoArms();
            scene.add(penguin);
            
            // İlk Dağlar (1. Koddaki Görüntüyle)
            initMountains();
            
            // Penguen Sürüsü (Geri Getirildi)
            createDenseColony();
        }

        function createPenguinNoArms() {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            const blackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 1.0 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff8800, roughness: 0.8 });

            const bodyGeo = new THREE.CapsuleGeometry(0.95, 1.4, 16, 32);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 2.6; body.castShadow = true; group.add(body);

            const bellyGeo = new THREE.CapsuleGeometry(0.85, 1.1, 16, 32); bellyGeo.scale(0.9, 1, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat); belly.position.set(0, 2.5, 0.48); group.add(belly);

            const headGeo = new THREE.CapsuleGeometry(0.55, 0.45, 16, 24);
            const head = new THREE.Mesh(headGeo, blackMat); head.position.set(0, 4.3, 0); head.castShadow = true; group.add(head);

            const beakGeo = new THREE.ConeGeometry(0.15, 0.55, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat); beak.rotation.x = Math.PI / 2; beak.position.set(0, 4.3, 0.65); group.add(beak);

            const legGeo = new THREE.CylinderGeometry(0.28, 0.25, 0.7, 12);
            const footGeo = new THREE.CapsuleGeometry(0.28, 0.9, 12, 16); footGeo.scale(1, 1, 0.5);
            
            const leftLegGroup = new THREE.Group(); leftLegGroup.position.set(0.5, 1.3, 0);
            const leftLeg = new THREE.Mesh(legGeo, blackMat); leftLeg.position.y = -0.1; leftLeg.castShadow = true; leftLegGroup.add(leftLeg);
            const leftFoot = new THREE.Mesh(footGeo, orangeMat); leftFoot.rotation.x = Math.PI / 2; leftFoot.position.set(0, -0.45, 0.35); leftFoot.castShadow = true; leftLegGroup.add(leftFoot);
            group.add(leftLegGroup);

            const rightLegGroup = new THREE.Group(); rightLegGroup.position.set(-0.5, 1.3, 0);
            const rightLeg = new THREE.Mesh(legGeo, blackMat); rightLeg.position.y = -0.1; rightLeg.castShadow = true; rightLegGroup.add(rightLeg);
            const rightFoot = new THREE.Mesh(footGeo, orangeMat); rightFoot.rotation.x = Math.PI / 2; rightFoot.position.set(0, -0.45, 0.35); rightFoot.castShadow = true; rightLegGroup.add(rightFoot);
            group.add(rightLegGroup);

            group.userData.legs = { left: leftLegGroup, right: rightLegGroup };
            return group;
        }

        // --- DAĞ SİSTEMİ (1. Koddan Restore Edildi - Sonsuz Döngüye Uyylandı) ---
        function createMountainMesh() {
            // İlk koddaki SphereGeometry + Noise mantığı
            const r = Math.random() * 180 + 100;
            const geo = new THREE.SphereGeometry(r, 64, 32, 0, Math.PI*2, 0, Math.PI/2.2);
            const pos = geo.attributes.position;
            const colors = [];
            for (let j = 0; j < pos.count; j++) {
                const y = pos.getY(j);
                const normH = y / r;
                let noise = Math.sin(pos.getX(j)*0.02 + pos.getZ(j)*0.015) * r * 0.4 * (1-normH);
                noise += (Math.random()-0.5) * r * 0.1;
                pos.setY(j, y + Math.abs(noise));
                
                const color = new THREE.Color();
                if(normH > 0.3) color.setHex(0xffffff); // Kar
                else color.setRGB(0.9, 0.92, 0.95); // Buzlu etek
                colors.push(color.r, color.g, color.b);
            }
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.computeVertexNormals();
            const mat = new THREE.MeshStandardMaterial({ vertexColors: true, roughness: 0.8, flatShading: false });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.castShadow = true; mesh.receiveShadow = true;
            return mesh;
        }

        function initMountains() {
            for(let i=0; i<30; i++) spawnMountain(Math.random() * 1000 - 500);
            for(let i=0; i<30; i++) spawnMountain(500 + Math.random() * 1000);
        }

        function spawnMountain(zPos) {
            const mesh = createMountainMesh();
            let xPos = (Math.random() - 0.5) * 1200;
            if(Math.abs(xPos) < 150) xPos += 250 * (xPos > 0 ? 1 : -1); // Koridor aç

            mesh.position.set(xPos, -50, zPos);
            const s = 1 + Math.random() * 0.5;
            mesh.scale.set(s,s,s);
            scene.add(mesh);
            mountainObjects.push(mesh);
        }

        function recycleMountains() {
            const pZ = penguin.position.z;
            mountainObjects.forEach(m => {
                // Penguenin çok arkasında (300br) kaldıysa sök, ileri taşı
                if (m.position.z < pZ - 300) { 
                    m.position.z = pZ + 1500 + Math.random() * 500;
                    let xPos = (Math.random() - 0.5) * 1500;
                    if(Math.abs(xPos) < 200) xPos += 300 * (xPos > 0 ? 1 : -1);
                    m.position.x = xPos;
                }
            });
        }

        // --- SÜRÜ VE SERAP MANTIĞI ---
        function createDenseColony() {
            otherPenguinsGroup = new THREE.Group();
            const count = 200; 
            for(let i=0; i<count; i++) {
                const p = createPenguinNoArms(); p.scale.set(0.5, 0.5, 0.5);
                // Başlangıç noktasının (-Z) arkasına koyuyoruz
                const x = (Math.random() - 0.5) * 200;
                const z = -250 + (Math.random() - 0.5) * 100;
                p.position.set(x, 0, z);
                p.rotation.y = Math.random() * Math.PI * 2;
                otherPenguinsGroup.add(p);
            }
            scene.add(otherPenguinsGroup);
        }

        // Serap Kontrolü: Onlara doğru gidersen kaçarlar
        function updateColonyMirage() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            // Sürüye yaklaşmaya çalışırsan (Mesafe 300'ün altına düşerse)
            if (penguin.position.z < otherPenguinsGroup.position.z + 300) {
                // Onları penguenden uzaklaştır
                // Z ekseninde penguenin hızına senkronize şekilde geri itiyoruz
                otherPenguinsGroup.position.z = penguin.position.z - 300;
            }
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static', position: { top: '50%', left: '50%' },
                color: 'white', size: 120, fadeTime: 0
            });
            joystickManager.on('move', (evt, data) => {
                if(data?.vector) { 
                    moveForward = Math.max(0, data.vector.y) * 0.15; 
                    rotateY = -data.vector.x * 0.05; 
                }
            });
            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        // --- KAMERA TAKİBİ (Düzeltildi: Pengueni Ortalar) ---
        function updateCamera() {
            // Kamera penguenin arkasında ve tam merkezinde kilitli kalacak
            // Lerp kullanmıyoruz veya çok sert kullanıyoruz ki kayma olmasın
            const offsetDistance = 14;
            const offsetHeight = 7;

            // Penguenin arkası nereye bakıyor?
            const offsetX = -Math.sin(penguin.rotation.y) * offsetDistance;
            const offsetZ = -Math.cos(penguin.rotation.y) * offsetDistance;

            camera.position.x = penguin.position.x + offsetX;
            camera.position.y = penguin.position.y + offsetHeight;
            camera.position.z = penguin.position.z + offsetZ;

            // Kamera her zaman penguenin biraz önüne baksın
            const lookTargetX = penguin.position.x + Math.sin(penguin.rotation.y) * 10;
            const lookTargetZ = penguin.position.z + Math.cos(penguin.rotation.y) * 10;
            camera.lookAt(lookTargetX, 3.5, lookTargetZ);

            if(stars) { stars.position.x = camera.position.x; stars.position.z = camera.position.z; }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY; 
                penguin.translateZ(moveForward);

                // Zemin Hareketi (İllüzyon)
                ground.position.x = penguin.position.x;
                ground.position.z = penguin.position.z;
                if (groundMaterial.map) {
                    // Doku kaydırma (Hız hissi için)
                    // Dünya koordinatlarına göre offset veriyoruz
                    groundMaterial.map.offset.x = penguin.position.x * 0.005;
                    groundMaterial.map.offset.y = penguin.position.z * 0.005;
                }

                recycleMountains();
                updateColonyMirage(); // Serap etkisi

                // Yürüyüş Animasyonu (Zıplama YOK, Sadece Paytaklama)
                if(moveForward > 0.001) {
                    walkTime += 0.25; 
                    const legSwing = Math.sin(walkTime) * 0.6;
                    penguin.userData.legs.left.rotation.x = legSwing;
                    penguin.userData.legs.right.rotation.x = -legSwing;
                    
                    // Gövde sağa sola yatsın (Waddle)
                    penguin.rotation.z = Math.cos(walkTime) * 0.1; 
                    
                    // Dikey hareket (Zıplama) kaldırıldı.
                    // Sadece çok hafif, fark edilmeyecek kadar bir titreşim olabilir nefes alma gibi
                    penguin.position.y = 0; 
                } else {
                    // Durunca toparlan
                    penguin.userData.legs.left.rotation.x *= 0.8;
                    penguin.userData.legs.right.rotation.x *= 0.8;
                    penguin.rotation.z *= 0.8;
                    walkTime = 0;
                }

                updateCamera(); 
                renderer.render(scene, camera);
            }
        }
        
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
