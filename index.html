<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguen: RTX Edition</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
        }

        #timer {
            position: absolute; top: 20px; right: 20px;
            font-size: 1.5rem; color: #fff; font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: none; letter-spacing: 2px; font-variant-numeric: tabular-nums;
        }

        /* GİRİŞ EKRANI */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #e0f0ff, #ffffff);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 30; pointer-events: auto; transition: all 0.5s ease;
        }
        
        /* BAŞLIK GÜNCELLENDİ */
        h1 { color: #1a2a3a; font-size: 2.2rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 4px; text-align: center; font-weight: 900; transition: color 0.5s; }
        
        .scoreboard-link {
            color: #555; font-size: 0.9rem; text-decoration: underline; cursor: pointer;
            margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s;
        }
        .scoreboard-link:hover { color: #000; }

        .setting-label { font-size: 0.75rem; color: #666; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; transition: color 0.5s; }
        
        .toggle-group {
            display: flex; gap: 10px; margin-bottom: 30px; background: rgba(255,255,255,0.3);
            padding: 5px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); backdrop-filter: blur(5px);
        }
        .toggle-btn {
            padding: 10px 20px; border: none; background: transparent;
            font-size: 0.85rem; cursor: pointer; transition: 0.3s; color: #444; font-weight: bold; border-radius: 5px;
        }
        .toggle-btn.active { background: #1a2a3a; color: #fff; }

        .start-btn {
            padding: 18px 50px; border: 3px solid #1a2a3a; background: transparent;
            font-size: 1rem; cursor: pointer; transition: all 0.3s ease; letter-spacing: 2px;
            color: #1a2a3a; font-weight: 800; text-transform: uppercase; margin-top: 20px;
        }
        .start-btn:hover { background: #1a2a3a; color: #fff; transform: scale(1.05); }

        /* GECE MODU STİLLERİ (Beyaz Yazılar) */
        #start-screen.night-mode { background: linear-gradient(to bottom, #0f1c2e, #1a2a40); }
        #start-screen.night-mode h1 { color: #ffffff; }
        #start-screen.night-mode .setting-label { color: #cccccc; }
        #start-screen.night-mode .scoreboard-link { color: #bbbbbb; }
        #start-screen.night-mode .start-btn { border-color: #ffffff; color: #ffffff; }
        #start-screen.night-mode .start-btn:hover { background: #ffffff; color: #1a2a40; }
        #start-screen.night-mode .toggle-group { background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); }
        #start-screen.night-mode .toggle-btn { color: #ccc; }
        #start-screen.night-mode .toggle-btn.active { background: #ffffff; color: #1a2a40; }

        #scoreboard-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 400px; background: white; padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); border-radius: 10px; display: none; z-index: 50; text-align: center;
        }
        .close-btn { float: right; cursor: pointer; font-size: 1.5rem; font-weight: bold; }
        .score-list { list-style: none; padding: 0; margin-top: 20px; text-align: left; }
        .score-list li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        #joystick-zone {
            position: absolute; bottom: 50px; width: 160px; height: 160px; z-index: 25; display: none;
            border-radius: 50%; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 2px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="timer">00:00:00</div>
    </div>

    <div id="scoreboard-modal">
        <span class="close-btn" onclick="toggleScoreboard()">×</span>
        <h3>HİÇLİKTE KAYBOLANLAR</h3>
        <ul class="score-list">
            <li><span>1. @volkan_z</span> <span>48:12 dk</span></li>
            <li><span>2. @nihilist_p</span> <span>32:05 dk</span></li>
            <li><span>3. @shadow_walker</span> <span>15:44 dk</span></li>
            <li><span>4. @void_user</span> <span>08:20 dk</span></li>
        </ul>
    </div>

    <div id="start-screen">
        <h1>Nihilist Penguen</h1>
        <div class="scoreboard-link" onclick="toggleScoreboard()">SKOR TABLOSU</div>

        <div class="setting-label">HAVA DURUMU</div>
        <div class="toggle-group" id="weather-toggles">
            <button class="toggle-btn" onclick="setWeatherPref('day')">GÜNDÜZ</button>
            <button class="toggle-btn" onclick="setWeatherPref('night')">GECE</button>
            <button class="toggle-btn active" onclick="setWeatherPref('auto')">OTO (GÜN)</button>
        </div>

        <div class="setting-label">KONTROL</div>
        <div class="toggle-group" id="control-toggles">
            <button class="toggle-btn active" onclick="setControlPref('left')">SOL EL</button>
            <button class="toggle-btn" onclick="setControlPref('right')">SAĞ EL</button>
        </div>

        <button class="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground, stars;
        let otherPenguinsGroup;
        let joystickManager;
        let moveForward = 0;
        let rotateY = 0;
        let isGameActive = false;
        let walkTime = 0;
        let startTime;
        let timerInterval;
        let weatherMode = 'auto';
        let controlSide = 'left';

        // --- UI FONKSİYONLARI ---
        function setWeatherPref(mode) {
            weatherMode = mode;
            document.querySelectorAll('#weather-toggles .toggle-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            updateStartScreenTheme();
        }

        function updateStartScreenTheme() {
            const isNight = getRealWeather() === 'night';
            const startScreen = document.getElementById('start-screen');
            if (isNight) {
                startScreen.classList.add('night-mode');
            } else {
                startScreen.classList.remove('night-mode');
            }
        }

        function setControlPref(side) {
            controlSide = side;
            document.querySelectorAll('#control-toggles .toggle-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function getRealWeather() {
            if(weatherMode !== 'auto') return weatherMode;
            const hour = new Date().getHours();
            return (hour >= 19 || hour < 7) ? 'night' : 'day';
        }

        function toggleScoreboard() {
            const el = document.getElementById('scoreboard-modal');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function startTimer() {
            startTime = Date.now();
            document.getElementById('timer').style.display = 'block';
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const date = new Date(elapsed);
                const m = date.getMinutes().toString().padStart(2, '0');
                const s = date.getSeconds().toString().padStart(2, '0');
                const ms = Math.floor(date.getMilliseconds() / 10).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}:${ms}`;
            }, 50);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            const zone = document.getElementById('joystick-zone');
            zone.style.display = 'block';
            if(controlSide === 'left') { zone.style.left = '40px'; zone.style.right = 'auto'; } 
            else { zone.style.right = '40px'; zone.style.left = 'auto'; }

            try {
                init3D();
                setupJoystick();
                isGameActive = true;
                startTimer();
                animate();
            } catch (err) { alert("Hata: " + err.message); }
        }

        // --- THREE.JS KURULUM ---
        function init3D() {
            scene = new THREE.Scene();
            const isNight = getRealWeather() === 'night';
            let skyColor, fogDensity;
            
            if (isNight) {
                skyColor = 0x050a14; fogDensity = 0.002; createStars();
            } else {
                skyColor = 0xcceeff; fogDensity = 0.0012;
            }

            scene.background = new THREE.Color(skyColor);
            scene.fog = new THREE.FogExp2(skyColor, fogDensity);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 4000);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = isNight ? 1.8 : 1.1;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            document.getElementById('canvas-container').innerHTML = '';
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const hemiLight = new THREE.HemisphereLight(skyColor, 0xffffff, isNight ? 0.4 : 0.7);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(isNight ? 0xaaccff : 0xffffff, isNight ? 1.0 : 1.8);
            dirLight.position.set(100, isNight ? 80 : 150, 100); 
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(4096, 4096); // 4K Gölgeler
            dirLight.shadow.camera.top = 500; dirLight.shadow.camera.bottom = -500;
            dirLight.shadow.camera.left = -500; dirLight.shadow.camera.right = 500;
            dirLight.shadow.bias = -0.00005; dirLight.shadow.normalBias = 0.02;
            scene.add(dirLight);

            // --- GERÇEKÇİ KARLI ZEMİN (RTX HİSSİ) ---
            // Daha yüksek detaylı geometri
            const geometry = new THREE.PlaneGeometry(6000, 6000, 512, 512);
            const pos = geometry.attributes.position;
            for(let i=0; i<pos.count; i++) {
                const x = pos.getX(i); const y = pos.getY(i);
                // Büyük kar tepecikleri (Snow drifts)
                let z = Math.sin(x*0.005)*Math.cos(y*0.007)*5.0;
                // Orta detaylar
                z += Math.sin(x*0.02 + y*0.01)*1.5;
                // İnce pütürler (Gürültü)
                z += (Math.random()-0.5) * 0.4;
                pos.setZ(i, z);
            }
            geometry.computeVertexNormals();

            // Prosedürel Kar Dokusu (Normal Map için)
            const snowNormalMap = createSnowNormalMap();

            const material = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 0.9, // Kar mattır
                metalness: 0.1, // Hafif buzlanma hissi
                normalMap: snowNormalMap, // Işık kırılması için kritik
                normalScale: new THREE.Vector2(1.5, 1.5), // Dokuyu belirginleştir
                envMapIntensity: 1.0
            });
            
            ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            penguin = createPenguinNoArms(isNight);
            scene.add(penguin);
            createMountains(isNight);
            createDenseColony(isNight);
            updateCamera();
        }

        // --- PROSEDÜREL KAR NORMAL MAP OLUŞTURUCU ---
        function createSnowNormalMap() {
            const size = 1024; // Yüksek çözünürlük
            const data = new Uint8Array(size * size * 4);
            for (let i = 0; i < size * size * 4; i += 4) {
                // Basit bir gürültüden normal vektörleri türetme simülasyonu
                let x = (Math.random() - 0.5) * 2;
                let y = (Math.random() - 0.5) * 2;
                let z = 1; // Z her zaman yukarı bakar
                // Normalize et ve 0-255 aralığına çek
                let len = Math.sqrt(x*x + y*y + z*z);
                data[i] = ((x/len) + 1) * 127.5;
                data[i+1] = ((y/len) + 1) * 127.5;
                data[i+2] = (z/len) * 255;
                data[i+3] = 255;
            }
            const texture = new THREE.DataTexture(data, size, size, THREE.RGBAFormat);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(60, 60); // Dokuyu sık tekrarla
            texture.needsUpdate = true;
            return texture;
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const posArray = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i+=3) {
                posArray[i] = (Math.random() - 0.5) * 5000;
                posArray[i+1] = Math.random() * 2000 + 100; 
                posArray[i+2] = (Math.random() - 0.5) * 5000;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 2.5, sizeAttenuation: false});
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        // --- PENGUEN (KOLLAR YOK) ---
        function createPenguinNoArms(isNight) {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);

            const blackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 1.0 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff8800, roughness: 0.8 });

            const bodyGeo = new THREE.CapsuleGeometry(0.95, 1.4, 16, 32);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 2.6; body.castShadow = true; group.add(body);

            const bellyGeo = new THREE.CapsuleGeometry(0.85, 1.1, 16, 32); bellyGeo.scale(0.9, 1, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat); belly.position.set(0, 2.5, 0.48); group.add(belly);

            const headGeo = new THREE.CapsuleGeometry(0.55, 0.45, 16, 24);
            const head = new THREE.Mesh(headGeo, blackMat); head.position.set(0, 4.3, 0); head.castShadow = true; group.add(head);

            const beakGeo = new THREE.ConeGeometry(0.15, 0.55, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat); beak.rotation.x = Math.PI / 2; beak.position.set(0, 4.3, 0.65); group.add(beak);

            const legGeo = new THREE.CylinderGeometry(0.28, 0.25, 0.7, 12);
            const footGeo = new THREE.CapsuleGeometry(0.28, 0.9, 12, 16); footGeo.scale(1, 1, 0.5);
            
            const leftLegGroup = new THREE.Group(); leftLegGroup.position.set(0.5, 1.3, 0);
            const leftLeg = new THREE.Mesh(legGeo, blackMat); leftLeg.position.y = -0.1; leftLeg.castShadow = true; leftLegGroup.add(leftLeg);
            const leftFoot = new THREE.Mesh(footGeo, orangeMat); leftFoot.rotation.x = Math.PI / 2; leftFoot.position.set(0, -0.45, 0.35); leftFoot.castShadow = true; leftLegGroup.add(leftFoot);
            group.add(leftLegGroup);

            const rightLegGroup = new THREE.Group(); rightLegGroup.position.set(-0.5, 1.3, 0);
            const rightLeg = new THREE.Mesh(legGeo, blackMat); rightLeg.position.y = -0.1; rightLeg.castShadow = true; rightLegGroup.add(rightLeg);
            const rightFoot = new THREE.Mesh(footGeo, orangeMat); rightFoot.rotation.x = Math.PI / 2; rightFoot.position.set(0, -0.45, 0.35); rightFoot.castShadow = true; rightLegGroup.add(rightFoot);
            group.add(rightLegGroup);

            group.userData.legs = { left: leftLegGroup, right: rightLegGroup };
            return group;
        }

        // --- DAĞLAR (SİYAHLIK YOK, BEYAZ VE KARLI) ---
        function createMountains(isNight) {
            for(let i=0; i<35; i++) {
                const r = Math.random() * 180 + 100;
                const geo = new THREE.SphereGeometry(r, 128, 64, 0, Math.PI*2, 0, Math.PI/2.2);
                const pos = geo.attributes.position;
                const colors = [];
                for (let j = 0; j < pos.count; j++) {
                    const y = pos.getY(j);
                    const normH = y / r;
                    // Dağları oyarak şekillendir
                    let noise = Math.sin(pos.getX(j)*0.02 + pos.getZ(j)*0.015) * r * 0.4 * (1-normH);
                    noise += (Math.random()-0.5) * r * 0.1;
                    pos.setY(j, y + Math.abs(noise));
                    
                    const color = new THREE.Color();
                    // HEP BEYAZ/AÇIK RENK (Siyahlık yok)
                    if(normH > 0.3) {
                        color.setHex(0xffffff); // Tam Kar
                    } else {
                        // Etekler çok açık gri/buz rengi
                        color.setRGB(0.9, 0.92, 0.95); 
                    }
                    colors.push(color.r, color.g, color.b);
                }
                geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geo.computeVertexNormals();
                // flatShading: false ile yumuşak geçişler
                const mat = new THREE.MeshStandardMaterial({ vertexColors: true, roughness: 0.8, metalness: 0.1, flatShading: false });
                const mesh = new THREE.Mesh(geo, mat);
                const a = Math.random() * Math.PI * 2; const d = 500 + Math.random() * 600;
                mesh.position.set(Math.cos(a)*d, -50, Math.sin(a)*d);
                mesh.scale.set(1+Math.random()*0.5, 1+Math.random()*0.5, 1+Math.random()*0.5);
                mesh.castShadow = true; mesh.receiveShadow = true;
                scene.add(mesh);
            }
        }

        function createDenseColony(isNight) {
            otherPenguinsGroup = new THREE.Group();
            const count = 200; const positions = []; const minDistance = 1.4;
            for(let i=0; i<count; i++) {
                const p = createPenguinNoArms(isNight); p.scale.set(0.5, 0.5, 0.5);
                let x, z, valid; let attempts = 0;
                do {
                    valid = true;
                    x = (Math.random() - 0.5) * 80; z = -180 + (Math.random() - 0.5) * 50;
                    for(const pos of positions) { if(Math.hypot(x-pos.x, z-pos.z) < minDistance) { valid = false; break; }}
                    attempts++;
                } while (!valid && attempts < 50);
                if(valid) { positions.push({x, z}); p.position.set(x, 0, z); p.rotation.y = Math.random() * Math.PI * 2; otherPenguinsGroup.add(p); }
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static', position: { top: '50%', left: '50%' },
                color: 'white', size: 120, fadeTime: 0
            });
            joystickManager.on('move', (evt, data) => {
                if(data?.vector) { moveForward = Math.max(0, data.vector.y) * 0.08; rotateY = -data.vector.x * 0.04; }
            });
            joystickManager.on('end', () => { moveForward = 0; rotateY = 0; });
        }

        function checkMirageLogic() {
            const dist = penguin.position.distanceTo(otherPenguinsGroup.position);
            if (dist < 200) {
                const fleeVec = new THREE.Vector3().subVectors(otherPenguinsGroup.position, penguin.position).normalize();
                fleeVec.y = 0;
                const spd = moveForward > 0 ? moveForward * 2.2 : 0;
                otherPenguinsGroup.position.add(fleeVec.multiplyScalar(spd));
                if (dist < 100) {
                     const clamp = penguin.position.clone().add(fleeVec.multiplyScalar(100));
                     otherPenguinsGroup.position.set(clamp.x, 0, clamp.z);
                }
            }
        }

        function updateCamera() {
            const relOffset = new THREE.Vector3(0, 5.5, -12); 
            const camOffset = relOffset.applyMatrix4(penguin.matrixWorld);
            camera.position.lerp(camOffset, 0.05);
            camera.lookAt(new THREE.Vector3(penguin.position.x, 3.5, penguin.position.z));
            if(stars) { stars.position.x = camera.position.x; stars.position.z = camera.position.z; }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isGameActive) {
                penguin.rotation.y += rotateY; penguin.translateZ(moveForward);

                // --- DÜZELTİLMİŞ YÜRÜYÜŞ (ZIPLAMA YOK, PAYTAK YÜRÜYÜŞ VAR) ---
                if(moveForward > 0.001) {
                    walkTime += 0.2; 
                    // Ayaklar: Sarkaç hareketi
                    const legSwing = Math.sin(walkTime) * 0.5;
                    penguin.userData.legs.left.rotation.x = legSwing;
                    penguin.userData.legs.right.rotation.x = -legSwing;

                    // Gövde: YALPALAMA (Sağa sola yatma - Waddle)
                    penguin.rotation.z = Math.cos(walkTime) * 0.08; 
                    
                    // Gövde: HAFİFÇE ÇÖKME (Zıplama değil, ağırlık verme)
                    // Yere batıp çıkma hissi için çok küçük dikey hareket
                    penguin.position.y = -Math.abs(Math.sin(walkTime)) * 0.05; 

                } else {
                    penguin.userData.legs.left.rotation.x = THREE.MathUtils.lerp(penguin.userData.legs.left.rotation.x, 0, 0.1);
                    penguin.userData.legs.right.rotation.x = THREE.MathUtils.lerp(penguin.userData.legs.right.rotation.x, 0, 0.1);
                    penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                    penguin.position.y = THREE.MathUtils.lerp(penguin.position.y, 0, 0.1);
                    walkTime = 0;
                }

                ground.position.x = penguin.position.x; ground.position.z = penguin.position.z;
                checkMirageLogic(); updateCamera(); renderer.render(scene, camera);
            }
        }
        
        // Başlangıçta temayı uygula
        updateStartScreenTheme();
        
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
