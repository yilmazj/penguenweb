<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nihilist Penguen: Everest Edition v5 (World Flow)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20;
        }

        #timer {
            position: absolute; top: 20px; right: 20px;
            font-size: 1.5rem; color: #fff; font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: none; letter-spacing: 2px; font-variant-numeric: tabular-nums;
        }

        #back-btn {
            position: absolute; top: 20px; left: 20px;
            pointer-events: auto; display: none; cursor: pointer;
            color: #fff; font-weight: 800; font-size: 1rem;
            border: 2px solid rgba(255,255,255,0.5); padding: 8px 15px;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(4px);
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        #back-btn:hover { background: #fff; color: #000; }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #e0f0ff, #ffffff);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 30; pointer-events: auto; transition: all 0.5s ease;
        }
        
        h1 { color: #1a2a3a; font-size: 2.2rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 4px; text-align: center; font-weight: 900; transition: color 0.5s; }
        
        .scoreboard-link {
            color: #555; font-size: 0.9rem; text-decoration: underline; cursor: pointer;
            margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s;
        }
        .scoreboard-link:hover { color: #000; }

        .setting-label { font-size: 0.75rem; color: #666; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; transition: color 0.5s; }
        
        .toggle-group {
            display: flex; gap: 10px; margin-bottom: 30px; background: rgba(255,255,255,0.3);
            padding: 5px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); backdrop-filter: blur(5px);
        }
        .toggle-btn {
            padding: 10px 20px; border: none; background: transparent;
            font-size: 0.85rem; cursor: pointer; transition: 0.3s; color: #444; font-weight: bold; border-radius: 5px;
        }
        .toggle-btn.active { background: #1a2a3a; color: #fff; }

        .start-btn {
            padding: 18px 50px; border: 3px solid #1a2a3a; background: transparent;
            font-size: 1rem; cursor: pointer; transition: all 0.3s ease; letter-spacing: 2px;
            color: #1a2a3a; font-weight: 800; text-transform: uppercase; margin-top: 20px;
        }
        .start-btn:hover { background: #1a2a3a; color: #fff; transform: scale(1.05); }

        #start-screen.night-mode { background: linear-gradient(to bottom, #0f1c2e, #1a2a40); }
        #start-screen.night-mode h1 { color: #ffffff; }
        #start-screen.night-mode .setting-label { color: #cccccc; }
        #start-screen.night-mode .scoreboard-link { color: #bbbbbb; }
        #start-screen.night-mode .start-btn { border-color: #ffffff; color: #ffffff; }
        #start-screen.night-mode .start-btn:hover { background: #ffffff; color: #1a2a40; }
        #start-screen.night-mode .toggle-group { background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); }
        #start-screen.night-mode .toggle-btn { color: #ccc; }
        #start-screen.night-mode .toggle-btn.active { background: #ffffff; color: #1a2a40; }

        #scoreboard-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 400px; background: white; padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); border-radius: 10px; display: none; z-index: 50; text-align: center;
        }
        .close-btn { float: right; cursor: pointer; font-size: 1.5rem; font-weight: bold; }
        .score-list { list-style: none; padding: 0; margin-top: 20px; text-align: left; }
        .score-list li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        #joystick-zone {
            position: absolute; bottom: 50px; width: 160px; height: 160px; z-index: 25; display: none;
            border-radius: 50%; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 2px solid rgba(255,255,255,0.3);
        }

        #pc-controls-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); font-size: 0.8rem; pointer-events: none; z-index: 15;
            display: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="back-btn" onclick="pauseGame()">◄ MENÜ</div>
        <div id="timer">00:00:00</div>
    </div>

    <div id="pc-controls-hint">W/A/S/D veya OK TUŞLARI ile hareket et</div>

    <div id="scoreboard-modal">
        <span class="close-btn" onclick="toggleScoreboard()">×</span>
        <h3>HİÇLİKTE KAYBOLANLAR</h3>
        <ul class="score-list">
            <li><span>1. @volkan_z</span> <span>48:12 dk</span></li>
            <li><span>2. @nihilist_p</span> <span>32:05 dk</span></li>
            <li><span>3. @shadow_walker</span> <span>15:44 dk</span></li>
        </ul>
    </div>

    <div id="start-screen">
        <h1>Nihilist Penguen</h1>
        <div class="scoreboard-link" onclick="toggleScoreboard()">SKOR TABLOSU</div>

        <div class="setting-label">HAVA DURUMU</div>
        <div class="toggle-group" id="weather-toggles">
            <button class="toggle-btn" onclick="setWeatherPref('day')">GÜNDÜZ</button>
            <button class="toggle-btn" onclick="setWeatherPref('night')">GECE</button>
            <button class="toggle-btn active" onclick="setWeatherPref('auto')">OTO (GÜN)</button>
        </div>

        <div class="setting-label">KONTROL</div>
        <div class="toggle-group" id="control-toggles">
            <button class="toggle-btn active" onclick="setControlPref('left')">SOL EL</button>
            <button class="toggle-btn" onclick="setControlPref('right')">SAĞ EL</button>
        </div>

        <button class="start-btn" onclick="startGame()">DEVAM / BAŞLA</button>
    </div>

    <div id="joystick-zone"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

    <script>
        let scene, camera, renderer, penguin, ground, stars;
        let groundMaterial, snowTexture;
        let mountainObjects = []; 
        let otherPenguinsGroup;
        let joystickManager;
        
        // Hareket Değişkenleri
        let moveSpeed = 0; // İleri gitme hızı değil, dünyanın akma hızı
        const MAX_SPEED = 0.06; 
        let rotateY = 0;
        let isGameActive = false;
        let totalDistanceTraveled = 0; // Zemin kayması için toplam mesafe
        
        const keys = { w: false, s: false, a: false, d: false };
        
        let startTime;
        let accumulatedTime = 0;
        let timerInterval;
        let walkTime = 0; 
        
        let weatherMode = 'auto';
        let controlSide = 'left';

        // --- KLAVYE DİNLEYİCİLERİ ---
        window.addEventListener('keydown', (e) => {
            if(!isGameActive) return;
            switch(e.key.toLowerCase()) {
                case 'w': case 'arrowup': keys.w = true; break;
                case 's': case 'arrowdown': keys.s = true; break;
                case 'a': case 'arrowleft': keys.a = true; break;
                case 'd': case 'arrowright': keys.d = true; break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': case 'arrowup': keys.w = false; break;
                case 's': case 'arrowdown': keys.s = false; break;
                case 'a': case 'arrowleft': keys.a = false; break;
                case 'd': case 'arrowright': keys.d = false; break;
            }
        });

        // --- UI FONKSİYONLARI ---
        function setWeatherPref(mode) {
            weatherMode = mode;
            document.querySelectorAll('#weather-toggles .toggle-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            updateStartScreenTheme();
        }

        function updateStartScreenTheme() {
            const isNight = getRealWeather() === 'night';
            const startScreen = document.getElementById('start-screen');
            if (isNight) startScreen.classList.add('night-mode');
            else startScreen.classList.remove('night-mode');
        }

        function setControlPref(side) {
            controlSide = side;
            document.querySelectorAll('#control-toggles .toggle-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function getRealWeather() {
            if(weatherMode !== 'auto') return weatherMode;
            const hour = new Date().getHours();
            return (hour >= 19 || hour < 7) ? 'night' : 'day';
        }

        function toggleScoreboard() {
            const el = document.getElementById('scoreboard-modal');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function startTimer() {
            startTime = Date.now();
            document.getElementById('timer').style.display = 'block';
            if(accumulatedTime > 0) updateTimerUI(accumulatedTime);

            timerInterval = setInterval(() => {
                const currentSessionTime = Date.now() - startTime;
                const totalTime = accumulatedTime + currentSessionTime;
                updateTimerUI(totalTime);
            }, 50);
        }

        function updateTimerUI(msTime) {
            const date = new Date(msTime);
            const m = date.getMinutes().toString().padStart(2, '0');
            const s = date.getSeconds().toString().padStart(2, '0');
            const ms = Math.floor(date.getMilliseconds() / 10).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}:${ms}`;
        }

        function pauseGame() {
            isGameActive = false;
            if(startTime) accumulatedTime += Date.now() - startTime;
            clearInterval(timerInterval);
            document.getElementById('timer').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('joystick-zone').style.display = 'none';
            document.getElementById('pc-controls-hint').style.display = 'none';
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('back-btn').style.display = 'block';
            
            if(window.matchMedia("(pointer: coarse)").matches) {
                const zone = document.getElementById('joystick-zone');
                zone.style.display = 'block';
                if(controlSide === 'left') { zone.style.left = '40px'; zone.style.right = 'auto'; } 
                else { zone.style.right = '40px'; zone.style.left = 'auto'; }
            } else {
                document.getElementById('pc-controls-hint').style.display = 'block';
            }

            if (!scene) { 
                try {
                    init3D();
                    setupJoystick();
                } catch (err) { alert("Hata: " + err.message); }
            } else {
                updateSceneEnvironment();
            }
            
            isGameActive = true;
            startTimer();
            animate();
        }

        function updateSceneEnvironment() {
            if (!scene) return;
            const isNight = getRealWeather() === 'night';
            let skyColor, fogDensity;
            
            if (isNight) {
                skyColor = 0x1a2a40; fogDensity = 0.0015;
                if(!stars) createStars(); 
                stars.visible = true;
            } else {
                skyColor = 0xcceeff; fogDensity = 0.0012;
                if(stars) stars.visible = false;
            }

            scene.background.setHex(skyColor);
            scene.fog.color.setHex(skyColor);
            scene.fog.density = fogDensity;

            scene.children.forEach(child => {
                if (child.isHemisphereLight) {
                    child.color.setHex(skyColor);
                    child.intensity = isNight ? 0.6 : 0.7; 
                }
                if (child.isDirectionalLight) {
                    child.color.setHex(isNight ? 0xaaccff : 0xffffff);
                    child.intensity = isNight ? 1.5 : 1.8; 
                    child.position.y = isNight ? 80 : 150;
                }
            });
            renderer.toneMappingExposure = isNight ? 1.5 : 1.1; 
        }

        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,1024,1024);
            for(let i=0; i<60000; i++) {
                const x = Math.random() * 1024;
                const y = Math.random() * 1024;
                const grey = Math.floor(Math.random() * 50 + 200);
                ctx.fillStyle = `rgb(${grey},${grey},${grey + 5})`;
                const size = Math.random() * 3 + 1;
                ctx.fillRect(x, y, size, size);
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(50, 50); 
            return texture;
        }

        function init3D() {
            scene = new THREE.Scene();
            const skyColor = 0xcceeff; 
            const fogDensity = 0.0012;

            scene.background = new THREE.Color(skyColor);
            scene.fog = new THREE.FogExp2(skyColor, fogDensity);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 4000);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const hemiLight = new THREE.HemisphereLight(skyColor, 0xffffff, 0.7);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.8);
            dirLight.position.set(100, 150, 100); 
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(4096, 4096);
            dirLight.shadow.camera.top = 500; dirLight.shadow.camera.bottom = -500;
            dirLight.shadow.camera.left = -500; dirLight.shadow.camera.right = 500;
            dirLight.shadow.bias = -0.00005; dirLight.shadow.normalBias = 0.02;
            scene.add(dirLight);

            snowTexture = createSnowTexture();
            groundMaterial = new THREE.MeshStandardMaterial({ 
                map: snowTexture, roughness: 0.8, metalness: 0.1, color: 0xffffff
            });
            const groundGeo = new THREE.PlaneGeometry(8000, 8000);
            ground = new THREE.Mesh(groundGeo, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            penguin = createPenguinNoArms(false);
            scene.add(penguin);
            
            createDenseColony(false); 
            initMountains(); 
            
            updateCamera();
            updateSceneEnvironment();
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const posArray = new Float32Array(3000 * 3);
            for(let i=0; i<3000*3; i+=3) {
                posArray[i] = (Math.random() - 0.5) * 5000;
                posArray[i+1] = Math.random() * 2000 + 100; 
                posArray[i+2] = (Math.random() - 0.5) * 5000;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 2.5, sizeAttenuation: false});
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        function createPenguinNoArms(isNight) {
            const group = new THREE.Group();
            group.scale.set(0.6, 0.6, 0.6);
            const blackMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9 });
            const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 1.0 });
            const orangeMat = new THREE.MeshStandardMaterial({ color: 0xff8800, roughness: 0.8 });

            const bodyOffsetY = -0.4; 

            const bodyGeo = new THREE.CapsuleGeometry(0.95, 1.4, 16, 32);
            const body = new THREE.Mesh(bodyGeo, blackMat);
            body.position.y = 2.6 + bodyOffsetY; body.castShadow = true; group.add(body);
            
            const bellyGeo = new THREE.CapsuleGeometry(0.85, 1.1, 16, 32); bellyGeo.scale(0.9, 1, 0.5);
            const belly = new THREE.Mesh(bellyGeo, whiteMat); belly.position.set(0, 2.5 + bodyOffsetY, 0.48); group.add(belly);
            
            const headGeo = new THREE.CapsuleGeometry(0.55, 0.45, 16, 24);
            const head = new THREE.Mesh(headGeo, blackMat); head.position.set(0, 4.3 + bodyOffsetY, 0); head.castShadow = true; group.add(head);
            
            const beakGeo = new THREE.ConeGeometry(0.15, 0.55, 16);
            const beak = new THREE.Mesh(beakGeo, orangeMat); beak.rotation.x = Math.PI / 2; beak.position.set(0, 4.3 + bodyOffsetY, 0.65); group.add(beak);
            
            const legGeo = new THREE.CylinderGeometry(0.28, 0.25, 0.7, 12);
            const footGeo = new THREE.CapsuleGeometry(0.28, 0.9, 12, 16); footGeo.scale(1, 1, 0.5);
            
            const leftLegGroup = new THREE.Group(); leftLegGroup.position.set(0.5, 1.3 + bodyOffsetY, 0);
            const leftLeg = new THREE.Mesh(legGeo, blackMat); leftLeg.position.y = -0.1; leftLeg.castShadow = true; leftLegGroup.add(leftLeg);
            const leftFoot = new THREE.Mesh(footGeo, orangeMat); leftFoot.rotation.x = Math.PI / 2; leftFoot.position.set(0, -0.45, 0.35); leftFoot.castShadow = true; leftLegGroup.add(leftFoot);
            group.add(leftLegGroup);

            const rightLegGroup = new THREE.Group(); rightLegGroup.position.set(-0.5, 1.3 + bodyOffsetY, 0);
            const rightLeg = new THREE.Mesh(legGeo, blackMat); rightLeg.position.y = -0.1; rightLeg.castShadow = true; rightLegGroup.add(rightLeg);
            const rightFoot = new THREE.Mesh(footGeo, orangeMat); rightFoot.rotation.x = Math.PI / 2; rightFoot.position.set(0, -0.45, 0.35); rightFoot.castShadow = true; rightLegGroup.add(rightFoot);
            group.add(rightLegGroup);

            group.userData.legs = { left: leftLegGroup, right: rightLegGroup };
            return group;
        }

        function createMountainMesh() {
            const r = Math.random() * 300 + 300; 
            const h = Math.random() * 400 + 300; 
            const geo = new THREE.ConeGeometry(r, h, 64, 32, true);
            const pos = geo.attributes.position;
            
            for (let j = 0; j < pos.count; j++) {
                const y = pos.getY(j);
                const x = pos.getX(j);
                const z = pos.getZ(j);

                const normalizedH = (y + h/2) / h; 
                
                let noise = Math.sin(x*0.02 + z*0.015) * 40;
                noise += Math.cos(x*0.05) * 20;

                let peakSoftener = 0;
                if(normalizedH > 0.7) {
                     peakSoftener = (normalizedH - 0.7) * 100; 
                }
                
                const displacement = noise * (1 - normalizedH * 0.5); 
                
                pos.setX(j, x + displacement * (x/r) + (Math.random()-0.5)*10);
                pos.setZ(j, z + displacement * (z/r) + (Math.random()-0.5)*10);
                pos.setY(j, y - peakSoftener); 
            }
            geo.computeVertexNormals();

            const mat = new THREE.MeshStandardMaterial({ 
                map: snowTexture, 
                color: 0xdddddd, 
                roughness: 0.9, 
                metalness: 0.1,
                flatShading: false 
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.castShadow = true; mesh.receiveShadow = true;
            return mesh;
        }

        function initMountains() {
            for(let i=0; i<40; i++) {
                spawnMountain(Math.random() * -500, 800 + Math.random() * 600);
            }
            for(let i=0; i<150; i++) {
                spawnMountain(Math.random() * 2000 - 1000, 900 + Math.random() * 800); 
            }
            for(let i=0; i<150; i++) {
                 spawnMountain(Math.random() * 2000 - 1000, 1500 + Math.random() * 1000);
            }
        }

        function spawnMountain(zPos, xRangeOverride = null) {
            const mesh = createMountainMesh();
            let xPos;
            const side = Math.random() > 0.5 ? 1 : -1; 
            // GÜVENLİ BÖLGE GÜNCELLEMESİ: 600 -> 1000
            // Yol artık çok daha geniş, dağlar penguene yaklaşamaz.
            const minSafeDistance = 1000;
            const rangeWidth = xRangeOverride || (Math.random() * 1000);
            xPos = side * (minSafeDistance + rangeWidth);

            const h = mesh.geometry.parameters.height;
            const s = 2.0 + Math.random() * 2.5;
            mesh.scale.set(s,s,s);

            const yOffset = (h * s / 2) - 30; 
            
            mesh.position.set(xPos, yOffset, zPos); 
            mesh.rotation.y = Math.random() * Math.PI * 2;
            scene.add(mesh);
            mountainObjects.push(mesh);
        }

        // DAĞ GERİ DÖNÜŞÜM SİSTEMİ (DÜNYA AKIŞINA GÖRE)
        function recycleMountains() {
            // Penguen artık Z=0 civarında durduğu için, dağlar kameranın arkasına (örn: Z < -1000)
            // geçtiğinde onları alıp en öne taşıyoruz.
            mountainObjects.forEach(m => {
                if (m.position.z < -1200) { 
                    m.position.z = 2500 + Math.random() * 500; // En öne taşı
                    
                    const side = Math.random() > 0.5 ? 1 : -1;
                    // Geri dönüşümde de geniş güvenli bölgeyi koru (1000 birim)
                    const minSafeDistance = 1000;
                    m.position.x = side * (minSafeDistance + Math.random() * 1200);
                    
                    const s = 2.0 + Math.random() * 3.0; 
                    m.scale.set(s, s, s);
                    
                    const h = m.geometry.parameters.height;
                    m.position.y = (h * s / 2) - 30;
                    m.rotation.y = Math.random() * Math.PI * 2; 
                }
            });
        }

        function createDenseColony(isNight) {
            otherPenguinsGroup = new THREE.Group();
            const count = 200; 
            for(let i=0; i<count; i++) {
                const p = createPenguinNoArms(isNight); 
                p.scale.set(0.5, 0.5, 0.5);
                const x = (Math.random() - 0.5) * 100;
                // Sürü başlangıçta penguenin biraz arkasında ve etrafında
                const z = -50 - Math.random() * 100; 
                p.position.set(x, 0, z);
                p.rotation.y = Math.random() * Math.PI * 2;
                otherPenguinsGroup.add(p);
            }
            scene.add(otherPenguinsGroup);
        }

        function setupJoystick() {
            joystickManager = nipplejs.create({
                zone: document.getElementById('joystick-zone'),
                mode: 'static', position: { top: '50%', left: '50%' },
                color: 'white', size: 120, fadeTime: 0
            });
            joystickManager.on('move', (evt, data) => {
                if(data?.vector) { 
                    moveSpeed = Math.max(0, data.vector.y) * MAX_SPEED; 
                    rotateY = -data.vector.x * 0.03; 
                }
            });
            joystickManager.on('end', () => { moveSpeed = 0; rotateY = 0; });
        }

        function updateCamera() {
            const relOffset = new THREE.Vector3(0, 5.5, -12); 
            const camOffset = relOffset.applyMatrix4(penguin.matrixWorld);
            
            if(moveSpeed > 0.0001) {
                 camOffset.y += Math.sin(walkTime * 2) * 0.08;
            }

            // Kamera artık sadece penguenin dönüşüne ve zıplamasına tepki veriyor,
            // çünkü penguen Z ekseninde ilerlemiyor.
            camera.position.lerp(camOffset, 0.05);
            camera.lookAt(new THREE.Vector3(penguin.position.x, 3.5, penguin.position.z));
            
            // Yıldızlar da kamerayla birlikte kalsın
            if(stars) { stars.position.x = camera.position.x; stars.position.z = camera.position.z; }
        }

        function animate() {
            if(!isGameActive) return;
            
            requestAnimationFrame(animate);

            if (keys.w) moveSpeed = MAX_SPEED; 
            else if (!joystickManager || (joystickManager && joystickManager.ids.length === 0)) moveSpeed = 0;

            if (keys.a) rotateY = 0.03;
            else if (keys.d) rotateY = -0.03;
            else if (!joystickManager || (joystickManager && joystickManager.ids.length === 0)) rotateY = 0;

            // 1. PENGUEN HAREKETİ (Sadece Dönüş)
            penguin.rotation.y += rotateY; 
            // DİKKAT: penguin.translateZ(moveSpeed) KALDIRILDI. 
            // Penguen artık fiziksel olarak ileri gitmiyor.

            // 2. DÜNYA HAREKETİ (Endless Runner Mantığı)
            if (moveSpeed > 0) {
                // Toplam kat edilen mesafeyi takip et (Zemin dokusu için)
                totalDistanceTraveled += moveSpeed;

                // Dağları geriye doğru hareket ettir
                mountainObjects.forEach(m => {
                    m.position.z -= moveSpeed;
                });

                // Başlangıç sürüsünü geriye doğru hareket ettir (Böylece uzaklaşırlar)
                if(otherPenguinsGroup) {
                        otherPenguinsGroup.position.z -= moveSpeed;
                }
            }

            // Zemin objesi penguenin altında sabit kalsın
            ground.position.x = penguin.position.x;
            ground.position.z = penguin.position.z;
            
            // ZEMİN DOKU KAYDIRMA (Toplam mesafeye göre)
            if (groundMaterial && groundMaterial.map) {
                // Penguenin Z pozisyonu yerine toplam kat edilen mesafeyi kullanıyoruz
                groundMaterial.map.offset.y = totalDistanceTraveled / 160;
                // Yanlara gidiş için X offset'i hala penguenin pozisyonuna bağlı
                groundMaterial.map.offset.x = penguin.position.x / 160; 
            }

            recycleMountains(); // Dağları döndür

            // YÜRÜME ANİMASYONU (Hız varsa çalışır)
            if(Math.abs(moveSpeed) > 0.0001) {
                walkTime += 0.2; 
                const legSwing = Math.sin(walkTime) * 0.8; 
                penguin.userData.legs.right.rotation.x = legSwing;
                penguin.userData.legs.left.rotation.x = -legSwing;
                penguin.position.y = Math.abs(Math.sin(walkTime)) * 0.06;
                penguin.rotation.z = -Math.sin(walkTime) * 0.08; 
            } else {
                // Durma animasyonu
                penguin.userData.legs.left.rotation.x = THREE.MathUtils.lerp(penguin.userData.legs.left.rotation.x, 0, 0.1);
                penguin.userData.legs.right.rotation.x = THREE.MathUtils.lerp(penguin.userData.legs.right.rotation.x, 0, 0.1);
                penguin.rotation.z = THREE.MathUtils.lerp(penguin.rotation.z, 0, 0.1);
                penguin.position.y = THREE.MathUtils.lerp(penguin.position.y, 0, 0.1);
            }

            updateCamera(); 
            renderer.render(scene, camera);
        }
        
        updateStartScreenTheme();
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
